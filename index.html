<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Referral System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-box h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .stat-box .value {
            font-size: 2rem;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus, .input-group select:focus {
            border-color: #667eea;
            outline: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #c53030 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #48bb78 0%, #2f855a 100%);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
        }

        .referral-link {
            background: #f7fafc;
            border: 2px dashed #cbd5e0;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            word-break: break-all;
            font-family: monospace;
        }

        .copy-btn {
            background: #edf2f7;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .nav-tabs {
            display: flex;
            background: #edf2f7;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .admin-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .user-list {
            max-height: 400px;
            overflow-y: auto;
            margin: 20px 0;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
        }

        .user-item.banned {
            background: #fed7d7;
        }

        .withdrawal-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .withdrawal-item {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
            margin-bottom: 10px;
            background: #f7fafc;
            border-radius: 8px;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin-right: 5px;
        }

        .status-pending {
            background: #fefcbf;
            color: #744210;
        }

        .status-paid {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-rejected {
            background: #fed7d7;
            color: #742a2a;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
            margin-right: 10px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #48bb78;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(30px);
        }

        .notification-badge {
            background: #e53e3e;
            color: white;
            border-radius: 50%;
            padding: 2px 8px;
            font-size: 12px;
            margin-left: 5px;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .telegram-only {
            display: none;
            text-align: center;
            padding: 50px 20px;
            background: white;
            border-radius: 15px;
            margin-top: 50px;
        }

        .telegram-only h2 {
            color: #0088cc;
            margin-bottom: 20px;
        }

        .telegram-icon {
            font-size: 4rem;
            color: #0088cc;
            margin-bottom: 20px;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 100px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .card {
                padding: 20px;
            }
            
            .nav-tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <div class="loader"></div>
        <p style="text-align: center; color: white;">Loading Telegram Referral System...</p>
    </div>

    <script>
        // ================= TELEGRAM URL PARSER =================
        function parseTelegramUrl() {
            const url = window.location.href;
            console.log("Full URL:", url);
            
            let telegramData = null;
            let userId = null;
            
            try {
                // Try to extract from hash (#) section first
                const hashIndex = url.indexOf('#');
                if (hashIndex > -1) {
                    const hash = url.substring(hashIndex + 1);
                    const hashParams = new URLSearchParams(hash);
                    
                    // Try to get tgWebAppData
                    const tgWebAppData = hashParams.get('tgWebAppData');
                    if (tgWebAppData) {
                        const webAppParams = new URLSearchParams(tgWebAppData);
                        const userParam = webAppParams.get('user');
                        
                        if (userParam) {
                            try {
                                // Decode and parse user JSON
                                const decodedUser = decodeURIComponent(userParam);
                                telegramData = JSON.parse(decodedUser);
                                userId = telegramData.id;
                                console.log("Extracted from tgWebAppData:", telegramData);
                            } catch (e) {
                                console.log("Could not parse tgWebAppData user:", e);
                            }
                        }
                    }
                }
                
                // Try to get user parameter from URL search params
                if (!userId) {
                    const urlObj = new URL(url);
                    
                    // Try from search params
                    const searchUser = urlObj.searchParams.get('user');
                    if (searchUser) {
                        userId = searchUser;
                        console.log("Extracted user from search params:", userId);
                    }
                    
                    // Try from hash params if not found
                    if (!userId && hashIndex > -1) {
                        const hash = url.substring(hashIndex + 1);
                        const hashParams = new URLSearchParams(hash);
                        const hashUser = hashParams.get('user');
                        if (hashUser) {
                            userId = hashUser;
                            console.log("Extracted user from hash params:", userId);
                        }
                    }
                }
                
                // Also try to parse the entire URL for user ID patterns
                if (!userId) {
                    const userMatch = url.match(/user=(\d+)/);
                    if (userMatch) {
                        userId = userMatch[1];
                        console.log("Extracted user from regex match:", userId);
                    }
                }
                
            } catch (error) {
                console.error("Error parsing URL:", error);
            }
            
            return {
                userId: userId,
                telegramData: telegramData,
                isTelegramUrl: !!userId || !!telegramData
            };
        }

        // ================= MAIN INITIALIZATION =================
        document.addEventListener('DOMContentLoaded', function() {
            const { userId, telegramData, isTelegramUrl } = parseTelegramUrl();
            console.log("Parsed result:", { userId, telegramData, isTelegramUrl });
            
            // Check for API mode
            const urlParams = new URLSearchParams(window.location.search);
            const api = urlParams.get('api');
            const page = urlParams.get('page');
            
            // If it's a Telegram URL and no specific page, show user dashboard
            if (isTelegramUrl && !page && !api) {
                console.log("Telegram user detected, redirecting to dashboard...");
                // Store user data temporarily
                if (userId) {
                    sessionStorage.setItem('telegramUserId', userId);
                    if (telegramData) {
                        sessionStorage.setItem('telegramUserData', JSON.stringify(telegramData));
                    }
                }
                // Redirect to user dashboard
                window.location.href = window.location.pathname + '?page=user';
                return;
            }
            
            // Initialize system
            initializeSystem(userId, telegramData, api, page);
        });

        // ================= SYSTEM INITIALIZATION =================
        function initializeSystem(telegramUserId, telegramData, api, page) {
            console.log("Initializing system with:", { telegramUserId, telegramData, api, page });
            
            // Default admin password
            const DEFAULT_ADMIN_PASSWORD = "02092929";

            // Initialize Local Storage
            let users = JSON.parse(localStorage.getItem("users") || "{}");
            let settings = JSON.parse(localStorage.getItem("settings") || JSON.stringify({
                perRefer: 5,
                minRefer: 3,
                minWithdraw: 20,
                botUser: "YourBotUsername",
                botToken: "",
                adminChatId: "",
                appName: "Telegram Referral System",
                withdrawalEnabled: true,
                alertsEnabled: true,
                userAlerts: true,
                adminAlerts: true,
                referralUserAlert: true,
                referralAdminAlert: true,
                withdrawUserAlert: true,
                withdrawAdminAlert: true,
                telegramOnly: true
            }));

            let withdrawals = JSON.parse(localStorage.getItem("withdrawals") || "[]");
            let adminPassword = localStorage.getItem("adminPassword") || DEFAULT_ADMIN_PASSWORD;
            let isAdminAuthenticated = sessionStorage.getItem("adminAuthenticated") === "true";

            // Save functions
            function saveUsers() { localStorage.setItem("users", JSON.stringify(users)); }
            function saveSettings() { localStorage.setItem("settings", JSON.stringify(settings)); }
            function saveWithdrawals() { localStorage.setItem("withdrawals", JSON.stringify(withdrawals)); }
            function saveAdminPassword() { localStorage.setItem("adminPassword", adminPassword); }

            // Create or update user with Telegram data
            function makeUser(id, telegramUserData = null) {
                if (!users[id]) {
                    users[id] = {
                        balance: 0,
                        refers: 0,
                        upi: "",
                        withdrawHistory: [],
                        pin: null,
                        banned: false,
                        joined: new Date().toISOString(),
                        chatId: id,
                        telegramData: telegramUserData || {},
                        lastSeen: new Date().toISOString()
                    };
                    saveUsers();
                    console.log("Created new user:", id);
                    return true;
                } else {
                    // Update existing user with Telegram data
                    if (telegramUserData) {
                        users[id].telegramData = { ...users[id].telegramData, ...telegramUserData };
                        users[id].chatId = id;
                        users[id].lastSeen = new Date().toISOString();
                        saveUsers();
                        console.log("Updated user data:", id);
                    }
                    return false;
                }
            }

            // Get the current user ID (priority: Telegram > sessionStorage > URL params)
            function getCurrentUserId() {
                // Check URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const urlUid = urlParams.get('uid');
                
                // Priority: Telegram ID > Session Storage > URL parameter
                return telegramUserId || 
                       sessionStorage.getItem('telegramUserId') || 
                       urlUid;
            }

            // Telegram Bot Functions
            async function sendTelegramMessage(chatId, message) {
                if (!settings.botToken || !settings.alertsEnabled) return false;
                
                try {
                    const response = await fetch(`https://api.telegram.org/bot${settings.botToken}/sendMessage`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            chat_id: chatId,
                            text: message,
                            parse_mode: 'HTML'
                        })
                    });
                    
                    return response.ok;
                } catch (error) {
                    console.error('Telegram send error:', error);
                    return false;
                }
            }

            // API Mode Handler
            if (api) {
                handleApiMode();
                return;
            }
            
            // Admin Panel
            if (page === "admin") {
                if (!isAdminAuthenticated) {
                    renderAdminLogin();
                } else {
                    renderAdminPanel();
                }
                return;
            }
            
            // User Dashboard
            if (page === "user") {
                const currentUserId = getCurrentUserId();
                if (!currentUserId) {
                    showTelegramOnlyWarning();
                    return;
                }
                
                // Get stored Telegram data
                let storedTelegramData = null;
                try {
                    const storedData = sessionStorage.getItem('telegramUserData');
                    if (storedData) {
                        storedTelegramData = JSON.parse(storedData);
                    }
                } catch (e) {
                    console.log("Could not parse stored Telegram data:", e);
                }
                
                makeUser(currentUserId, storedTelegramData || telegramData);
                renderUserDashboard(currentUserId);
                return;
            }
            
            // Default Landing Page
            renderLandingPage();

            // ================= RENDER FUNCTIONS =================
            function showTelegramOnlyWarning() {
                document.getElementById('app').innerHTML = `
                    <div class="telegram-only">
                        <div class="telegram-icon">üì±</div>
                        <h2>Open in Telegram</h2>
                        <p>This referral system works only within the Telegram app.</p>
                        <p>Please open this link in Telegram to continue:</p>
                        <div class="referral-link">
                            https://t.me/${settings.botUser || 'your_bot_username'}
                        </div>
                        <p style="margin-top: 20px; color: #666;">
                            If you're already in Telegram, make sure you opened this link from a bot.
                        </p>
                        <button class="btn" onclick="location.reload()" style="margin-top: 20px;">Refresh Page</button>
                    </div>
                `;
            }

            function renderAdminLogin() {
                document.getElementById('app').innerHTML = `
                    <div class="login-container">
                        <h2 style="text-align: center; margin-bottom: 30px; color: #667eea;">Admin Login</h2>
                        <div class="input-group">
                            <label>Admin Password</label>
                            <input type="password" id="adminPass" placeholder="Enter password">
                        </div>
                        <button class="btn" onclick="adminLogin()" style="width: 100%;">Login</button>
                        <p style="text-align: center; margin-top: 20px; color: #666;">
                            Default password: ${DEFAULT_ADMIN_PASSWORD}
                        </p>
                    </div>
                `;
            }

            function adminLogin() {
                const password = document.getElementById('adminPass').value;
                if (password === adminPassword) {
                    sessionStorage.setItem('adminAuthenticated', 'true');
                    location.href = '?page=admin';
                } else {
                    alert('Incorrect password!');
                }
            }

            function adminLogout() {
                sessionStorage.removeItem('adminAuthenticated');
                location.href = '?page=admin';
            }

            function renderAdminPanel() {
                const app = document.getElementById('app');
                
                app.innerHTML = `
                    <div class="header">
                        <h1>Admin Control Panel</h1>
                        <p>Manage your referral system</p>
                        <button class="btn btn-danger" onclick="adminLogout()" style="margin-top: 10px;">Logout</button>
                    </div>
                    
                    <div class="nav-tabs">
                        <button class="tab-btn active" onclick="switchTab('settings')">Settings</button>
                        <button class="tab-btn" onclick="switchTab('notifications')">
                            Notifications
                            ${getPendingWithdrawalsCount() > 0 ? `<span class="notification-badge">${getPendingWithdrawalsCount()}</span>` : ''}
                        </button>
                        <button class="tab-btn" onclick="switchTab('users')">Users</button>
                        <button class="tab-btn" onclick="switchTab('withdrawals')">Withdrawals</button>
                        <button class="tab-btn" onclick="switchTab('security')">Security</button>
                    </div>
                    
                    <div id="settings-tab" class="tab-content active">
                        <div class="card">
                            <h2>System Settings</h2>
                            <div class="input-group">
                                <label>App Name</label>
                                <input type="text" id="appName" value="${settings.appName}">
                            </div>
                            <div class="stats-grid">
                                <div class="input-group">
                                    <label>Bonus per Referral ($)</label>
                                    <input type="number" id="perRefer" value="${settings.perRefer}" step="0.01">
                                </div>
                                <div class="input-group">
                                    <label>Minimum Referrals Required</label>
                                    <input type="number" id="minRefer" value="${settings.minRefer}">
                                </div>
                                <div class="input-group">
                                    <label>Minimum Withdrawal Amount ($)</label>
                                    <input type="number" id="minWithdraw" value="${settings.minWithdraw}" step="0.01">
                                </div>
                            </div>
                            <div class="input-group">
                                <label>Telegram Bot Username (without @)</label>
                                <input type="text" id="botUser" value="${settings.botUser}">
                            </div>
                            <div class="input-group">
                                <label>Telegram Bot Token</label>
                                <input type="password" id="botToken" value="${settings.botToken}">
                                <small style="color: #666;">Get from @BotFather on Telegram</small>
                            </div>
                            <div class="input-group">
                                <label>Admin Chat ID</label>
                                <input type="text" id="adminChatId" value="${settings.adminChatId}">
                                <small style="color: #666;">Get your chat ID from @userinfobot</small>
                            </div>
                            <div class="input-group">
                                <label>
                                    <div class="toggle-switch">
                                        <input type="checkbox" id="withdrawalEnabled" ${settings.withdrawalEnabled ? 'checked' : ''}>
                                        <span class="toggle-slider"></span>
                                    </div>
                                    Enable Withdrawals
                                </label>
                            </div>
                            <div class="input-group">
                                <label>
                                    <div class="toggle-switch">
                                        <input type="checkbox" id="alertsEnabled" ${settings.alertsEnabled ? 'checked' : ''}>
                                        <span class="toggle-slider"></span>
                                    </div>
                                    Enable All Notifications
                                </label>
                            </div>
                            <div class="input-group">
                                <label>
                                    <div class="toggle-switch">
                                        <input type="checkbox" id="telegramOnly" ${settings.telegramOnly ? 'checked' : ''}>
                                        <span class="toggle-slider"></span>
                                    </div>
                                    Telegram Only (Secure Mode)
                                </label>
                                <small style="color: #666;">If enabled, users can only access via Telegram</small>
                            </div>
                            <button class="btn" onclick="saveSettingsAdmin()">Save Settings</button>
                            <button class="btn btn-success" onclick="testBotConnection()">Test Bot Connection</button>
                        </div>
                    </div>
                    
                    <div id="notifications-tab" class="tab-content">
                        <div class="card">
                            <h2>Notification Settings</h2>
                            <div class="input-group">
                                <label>
                                    <div class="toggle-switch">
                                        <input type="checkbox" id="userAlerts" ${settings.userAlerts ? 'checked' : ''}>
                                        <span class="toggle-slider"></span>
                                    </div>
                                    Send Alerts to Users
                                </label>
                            </div>
                            <div class="input-group">
                                <label>
                                    <div class="toggle-switch">
                                        <input type="checkbox" id="adminAlerts" ${settings.adminAlerts ? 'checked' : ''}>
                                        <span class="toggle-slider"></span>
                                    </div>
                                    Send Alerts to Admin
                                </label>
                            </div>
                            
                            <h3 style="margin-top: 30px;">Specific Alerts</h3>
                            <div class="input-group">
                                <label>
                                    <div class="toggle-switch">
                                        <input type="checkbox" id="referralUserAlert" ${settings.referralUserAlert ? 'checked' : ''}>
                                        <span class="toggle-slider"></span>
                                    </div>
                                    New Referral Alert to User
                                </label>
                            </div>
                            <div class="input-group">
                                <label>
                                    <div class="toggle-switch">
                                        <input type="checkbox" id="referralAdminAlert" ${settings.referralAdminAlert ? 'checked' : ''}>
                                        <span class="toggle-slider"></span>
                                    </div>
                                    New Referral Alert to Admin
                                </label>
                            </div>
                            <div class="input-group">
                                <label>
                                    <div class="toggle-switch">
                                        <input type="checkbox" id="withdrawUserAlert" ${settings.withdrawUserAlert ? 'checked' : ''}>
                                        <span class="toggle-slider"></span>
                                    </div>
                                    Withdrawal Alert to User
                                </label>
                            </div>
                            <div class="input-group">
                                <label>
                                    <div class="toggle-switch">
                                        <input type="checkbox" id="withdrawAdminAlert" ${settings.withdrawAdminAlert ? 'checked' : ''}>
                                        <span class="toggle-slider"></span>
                                    </div>
                                    Withdrawal Alert to Admin
                                </label>
                            </div>
                            
                            <button class="btn" onclick="saveNotificationSettings()">Save Notification Settings</button>
                            
                            <h3 style="margin-top: 30px;">Send Custom Message</h3>
                            <div class="input-group">
                                <label>Select User</label>
                                <select id="customMsgUser">
                                    <option value="">All Users</option>
                                    ${Object.keys(users).map(id => `
                                        <option value="${id}">${id} - ${users[id].telegramData?.first_name || 'Unknown'}</option>
                                    `).join('')}
                                </select>
                            </div>

                        case "directref":

                                makeUser(uid);
                                makeUser(ref);
                                
                                if (!users[ref].banned) {
                                    const referralKey = `${uid}_${ref}`;
                                    if (!localStorage.getItem(referralKey)) {

                                    total_refers: users[ref].refers,
                                    balance: users[ref].balance,
                                    refer_link: `https://t.me/${settings.botUser}?start=${ref}`
                                };
                            }

            window.requestWithdrawal = async function(userId) {
                const user = users[userId];
                const upi = document.getElementById('upi').value;
                const amount = parseFloat(document.getElementById('amount').value);
                const pin = document.getElementById('pin').value;
                
                // Validation
                if (!user) {
                    alert('User not found!');
                    return;
                }
                
                if (user.banned) {
                    alert('Your account is banned!');
                    return;
                }
                
                if (!settings.withdrawalEnabled) {
                    alert('Withdrawals are currently disabled by admin.');
                    return;
                }
                
                if (!upi) {
                    alert('Please enter your UPI ID.');
                    return;
                }
                
                if (!amount || amount <= 0) {
                    alert('Please enter a valid amount.');
                    return;
                }
                
                if (amount < settings.minWithdraw) {
                    alert(`Minimum withdrawal amount is $${settings.minWithdraw}.`);
                    return;
                }
                
                if (user.refers < settings.minRefer) {
                    alert(`You need at least ${settings.minRefer} referrals to withdraw.`);
                    return;
                }
                
                if (amount > user.balance) {
                    alert('Insufficient balance.');
                    return;
                }
                
                if (!pin || pin.length !== 4) {
                    alert('Please enter a valid 4-digit PIN.');
                    return;
                }
                
                // PIN Setup/Verification
                if (!user.pin) {
                    user.pin = pin;
                } else if (user.pin !== pin) {
                    alert('Incorrect PIN.');
                    return;
                }
                
                // Process withdrawal
                user.balance -= amount;
                user.upi = upi;
                
                const withdrawal = {
                    uid: userId,
                    upi,
                    amount,
                    date: new Date().toLocaleString(),
                    status: 'Pending'
                };
                
                if (!user.withdrawHistory) user.withdrawHistory = [];
                user.withdrawHistory.push(withdrawal);
                withdrawals.push(withdrawal);
                
                saveUsers();
                saveWithdrawals();
                
                alert('Withdrawal request submitted successfully!');
                renderUserDashboard(userId);
            }
        }
