    <script>
        // ================= TELEGRAM URL PARSER =================
        function parseTelegramUrl() {
            const url = window.location.href;
            let telegramData = null;
            let userId = null;
            let referralId = null;
            
            try {
                const urlObj = new URL(url);
                
                // Get user from query parameters
                const userParam = urlObj.searchParams.get('user');
                if (userParam) {
                    userId = userParam;
                }
                
                // Get referral from hash or query
                const referralParam = urlObj.searchParams.get('re');
                if (referralParam) {
                    referralId = referralParam;
                }
                
                // Try to parse Telegram Web App data from hash
                if (url.includes('#tgWebAppData')) {
                    const hashIndex = url.indexOf('#');
                    if (hashIndex > -1) {
                        const hash = url.substring(hashIndex + 1);
                        const hashParams = new URLSearchParams(hash);
                        const tgWebAppData = hashParams.get('tgWebAppData');
                        
                        if (tgWebAppData) {
                            const webAppParams = new URLSearchParams(tgWebAppData);
                            const userParam = webAppParams.get('user');
                            
                            if (userParam) {
                                try {
                                    telegramData = JSON.parse(decodeURIComponent(userParam));
                                    if (telegramData.id) {
                                        userId = telegramData.id;
                                    }
                                } catch (e) {
                                    console.log("Could not parse Telegram data");
                                }
                            }
                        }
                    }
                }
                
            } catch (error) {
                console.error("Error parsing URL:", error);
            }
            
            return {
                userId: userId,
                telegramData: telegramData,
                referralId: referralId
            };
        }
        
        // ================= INITIALIZATION =================
        document.addEventListener('DOMContentLoaded', function() {
            initializeStorage();
            
            const { userId, telegramData, referralId } = parseTelegramUrl();
            const urlParams = new URLSearchParams(window.location.search);
            const page = urlParams.get('page');
            
            // Handle admin page
            if (page === 'admin') {
                handleAdminPage();
                return;
            }
            
            // Handle user dashboard
            if (userId) {
                // If there's a referral ID, process it first
                if (referralId && referralId !== userId) {
                    processReferralWithVerification(userId, referralId, telegramData);
                } else {
                    showUserDashboard(userId, telegramData);
                }
            } else {
                document.getElementById('app').innerHTML = `
                    <div class="dashboard-header">
                        <h1>Welcome to Premium Referral System</h1>
                        <p>Please open this link from Telegram to continue</p>
                    </div>
                `;
            }
        });
        
        function initializeStorage() {
            if (!localStorage.getItem('users')) {
                localStorage.setItem('users', JSON.stringify({}));
            }
            if (!localStorage.getItem('settings')) {
                localStorage.setItem('settings', JSON.stringify({
                    perRefer: 5,
                    minRefer: 3,
                    minWithdraw: 20,
                    botUser: 'YourBotUsername',
                    botToken: '',
                    adminChatId: '',
                    welcomeMessage: 'Welcome to our premium referral system! Earn money by inviting friends.',
                    withdrawEnabled: true,
                    maintenanceMode: false,
                    alerts: {
                        withdraw: true,
                        referral: true,
                        referralAdmin: true
                    }
                }));
            }
            if (!localStorage.getItem('withdrawals')) {
                localStorage.setItem('withdrawals', JSON.stringify([]));
            }
            if (!localStorage.getItem('referrals')) {
                localStorage.setItem('referrals', JSON.stringify({}));
            }
            if (!localStorage.getItem('adminPassword')) {
                localStorage.setItem('adminPassword', '02092929');
            }
        }
        
        // ================= ADVANCED REFERRAL PROCESSING =================
        async function processReferralWithVerification(newUserId, referrerId, telegramData) {
            const users = JSON.parse(localStorage.getItem('users'));
            const settings = JSON.parse(localStorage.getItem('settings'));
            const referrals = JSON.parse(localStorage.getItem('referrals'));
            
            // Create users if they don't exist
            if (!users[newUserId]) {
                users[newUserId] = createUser(newUserId, telegramData);
            }
            
            if (!users[referrerId]) {
                users[referrerId] = createUser(referrerId);
            }
            
            const newUser = users[newUserId];
            const referrer = users[referrerId];
            
            // Show verification modal
            showVerificationModal(newUser, referrer, function(verified) {
                if (verified) {
                    // Process referral after verification
                    const success = processReferralPayment(newUser, referrer, newUserId, referrerId);
                    
                    if (success) {
                        showUserDashboard(newUserId, telegramData, true);
                        
                        // Send success alert
                        if (settings.alerts.referral && referrer.chatId) {
                            sendTelegramAlertToUser(referrer.chatId, 
                                `üéâ New referral successful!\n` +
                                `User: ${newUser.telegramData?.first_name || newUserId}\n` +
                                `Username: @${newUser.telegramData?.username || 'N/A'}\n` +
                                `Bonus: $${settings.perRefer}\n` +
                                `New balance: $${referrer.balance}`
                            );
                        }
                    } else {
                        showUserDashboard(newUserId, telegramData, false, "Referral failed safety checks");
                    }
                } else {
                    showUserDashboard(newUserId, telegramData, false, "Referral verification failed");
                }
            });
        }
        
        function processReferralPayment(newUser, referrer, newUserId, referrerId) {
            const users = JSON.parse(localStorage.getItem('users'));
            const settings = JSON.parse(localStorage.getItem('settings'));
            const referrals = JSON.parse(localStorage.getItem('referrals'));
            
            // Generate website-based referral ID
            const websiteReferralId = generateWebsiteReferralId();
            
            // Rule 1: Check if referrer is banned
            if (referrer.banned) {
                alertToUser("Referrer is banned");
                return false;
            }
            
            // Rule 2: Check if this user has already referred anyone (limit to 1)
            const referrerHasReferred = referrer.referredUsers && referrer.referredUsers.length > 0;
            if (referrerHasReferred) {
                alertToUser("Referrer has already referred maximum users (1 user limit)");
                return false;
            }
            
            // Rule 3: Check if same username already exists
            if (newUser.telegramData?.username) {
                const existingUser = Object.values(users).find(u => 
                    u.telegramData && 
                    u.telegramData.username === newUser.telegramData.username &&
                    u.id !== newUserId
                );
                
                if (existingUser) {
                    alertToUser("User with this username already exists");
                    return false;
                }
            }
            
            // Rule 4: Check if same first name + last name combination exists
            if (newUser.telegramData?.first_name && newUser.telegramData?.last_name) {
                const sameNameUser = Object.values(users).find(u => 
                    u.telegramData && 
                    u.telegramData.first_name === newUser.telegramData.first_name &&
                    u.telegramData.last_name === newUser.telegramData.last_name &&
                    u.id !== newUserId
                );
                
                if (sameNameUser) {
                    alertToUser("User with same name already exists");
                    return false;
                }
            }
            
            // Rule 5: Check if this specific referral already exists
            const referralKey = `${newUserId}_${referrerId}`;
            if (referrals[referralKey]) {
                alertToUser("This user has already been referred");
                return false;
            }
            
            // Rule 6: Check if referrer has already referred this user
            if (newUser.telegramData && referrer.referredUsers) {
                const alreadyReferred = referrer.referredUsers.some(refUserId => {
                    const existingUser = users[refUserId];
                    return existingUser && 
                           existingUser.telegramData && 
                           existingUser.telegramData.username === newUser.telegramData.username;
                });
                
                if (alreadyReferred) {
                    alertToUser("You have already referred a user with this username");
                    return false;
                }
            }
            
            // All checks passed - Process referral
            referrer.refers += 1;
            referrer.balance += settings.perRefer;
            
            // Track referred user
            if (!referrer.referredUsers) referrer.referredUsers = [];
            referrer.referredUsers.push(newUserId);
            
            // Store website referral ID for new user
            newUser.websiteReferralId = websiteReferralId;
            
            // Record the referral
            referrals[referralKey] = {

        function generateWebsiteReferralId() {
            // Generate unique website-based referral ID (not based on user ID)
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let code = '';
            
            // Generate random 8-character code
            for (let i = 0; i < 8; i++) {
                const randomIndex = Math.floor(Math.random() * chars.length);
                code += chars[randomIndex];
            }
            
            // Add timestamp for uniqueness
            const timestamp = Date.now().toString().slice(-4);
            code += timestamp;
            
            return code;
        }

        async function sendTelegramAlertToUser(chatId, message) {
            const settings = JSON.parse(localStorage.getItem('settings'));
            if (!settings.botToken || !chatId) return false;
            
            try {
                const response = await fetch(`https://api.telegram.org/bot${settings.botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                });
                return response.ok;
            } catch (error) {
                console.error('Telegram alert error:', error);
                return false;
            }
        }

        window.saveSystemSettings = function() {

            const settings = JSON.parse(localStorage.getItem('settings'));

            settings.minRefer = parseInt(document.getElementById('minRefer').value) || 3;
            settings.minWithdraw = parseFloat(document.getElementById('minWithdraw').value) || 20;
            localStorage.setItem('settings', JSON.stringify(settings));
            alert('Referral settings saved successfully!');
        };
        
        window.processWithdrawal = function(withdrawalId, status) {
            const withdrawals = JSON.parse(localStorage.getItem('withdrawals'));
            const users = JSON.parse(localStorage.getItem('users'));
            const settings = JSON.parse(localStorage.getItem('settings'));
            
            const withdrawal = withdrawals.find(w => w.id == withdrawalId);
            if (!withdrawal) return;
            
            withdrawal.status = status;
            
            // Update user if rejected (refund balance)
            if (status === 'Rejected') {
                const user = users[withdrawal.uid];
                if (user) {
                    user.balance += withdrawal.amount;
                    // Update user's withdrawal history
                    if (user.withdrawHistory) {
                        const userWithdrawal = user.withdrawHistory.find(w => w.id == withdrawalId);
                        if (userWithdrawal) {
                            userWithdrawal.status = 'Rejected';
                        }
                    }
                }
            }
            
            localStorage.setItem('withdrawals', JSON.stringify(withdrawals));
            localStorage.setItem('users', JSON.stringify(users));
            
            // Send alert to user if enabled
            if (settings.alerts.withdraw && users[withdrawal.uid]?.chatId && settings.botToken) {
                sendTelegramAlertToUser(users[withdrawal.uid].chatId, 
                    `Withdrawal update: $${withdrawal.amount.toFixed(2)} - Status: ${status}`
                );
            }
            
            alert(`Withdrawal marked as ${status}`);
            showAdminPanel();
        };
