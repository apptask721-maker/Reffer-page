<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #ffffff;
            min-height: 100vh;
            color: #000000;
            line-height: 1.4;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid #e5e5e5;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            color: #666666;
        }

        .balance-box {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid #e5e5e5;
        }

        .balance-label {
            font-size: 14px;
            color: #666666;
            margin-bottom: 8px;
        }

        .balance-amount {
            font-size: 36px;
            font-weight: 700;
            color: #000000;
        }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .action-btn {
            background: #ffffff;
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }

        .action-btn:hover {
            background: #f8f9fa;
            border-color: #007aff;
        }

        .action-btn:active {
            transform: scale(0.98);
        }

        .action-btn .icon {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .action-btn .title {
            font-size: 16px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 5px;
        }

        .action-btn .subtitle {
            font-size: 12px;
            color: #666666;
        }

        .referral-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid #e5e5e5;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .referral-link-box {
            background: #ffffff;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            word-break: break-all;
            font-family: monospace;
            font-size: 14px;
        }

        .copy-btn {
            width: 100%;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .copy-btn:hover {
            background: #0056cc;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #ffffff;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 20px;
            font-weight: 600;
            color: #000000;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #666666;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-body {
            padding: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            color: #666666;
            margin-bottom: 8px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            font-size: 16px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #007aff;
        }

        .submit-btn {
            width: 100%;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .submit-btn:hover {
            background: #0056cc;
        }

        .submit-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: #ffffff;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .stat-box .value {
            font-size: 24px;
            font-weight: 700;
            color: #000000;
            margin-bottom: 5px;
        }

        .stat-box .label {
            font-size: 12px;
            color: #666666;
        }

        .rules-list {
            background: #ffffff;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            padding: 15px;
        }

        .rule-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .rule-item:last-child {
            border-bottom: none;
        }

        .rule-item .text {
            font-size: 14px;
            color: #000000;
        }

        .rule-item .value {
            font-size: 14px;
            font-weight: 600;
            color: #007aff;
        }

        .message-box {
            background: #e8f4ff;
            border: 1px solid #b6d9ff;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
            color: #0066cc;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666666;
        }

        .error {
            background: #ffe8e8;
            border: 1px solid #ffb6b6;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            color: #cc0000;
            font-size: 14px;
        }

        .success {
            background: #e8ffe8;
            border: 1px solid #b6ffb6;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            color: #00cc00;
            font-size: 14px;
        }

        .pin-input {
            letter-spacing: 10px;
            font-size: 24px;
            text-align: center;
            font-family: monospace;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e5e5e5;
            color: #999999;
            font-size: 12px;
        }

        /* Admin Styles */
        .admin-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e5e5e5;
        }

        .admin-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid #e5e5e5;
        }

        .admin-section-title {
            font-size: 20px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 20px;
        }

        .admin-btn {
            background: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin: 5px;
        }

        .admin-btn-danger {
            background: #ff3b30;
        }

        .admin-btn-success {
            background: #34c759;
        }

        .user-list {
            max-height: 400px;
            overflow-y: auto;
            margin: 20px 0;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e5e5e5;
            background: white;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .user-item.banned {
            background: #ffe8e8;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 12px;
            border: 1px solid #e5e5e5;
        }

        .login-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }

        .login-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .login-btn {
            width: 100%;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <!-- Content will load instantly -->
    </div>

    <!-- Withdraw Modal -->
    <div class="modal" id="withdrawModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Withdraw Funds</h2>
                <button class="close-btn" onclick="closeModal('withdrawModal')">√ó</button>
            </div>
            <div class="modal-body" id="withdrawModalBody">
                <!-- Content loaded dynamically -->
            </div>
        </div>
    </div>

    <!-- Referral Stats Modal -->
    <div class="modal" id="referralModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Referral Statistics</h2>
                <button class="close-btn" onclick="closeModal('referralModal')">√ó</button>
            </div>
            <div class="modal-body" id="referralModalBody">
                <!-- Content loaded dynamically -->
            </div>
        </div>
    </div>

    <!-- PIN Modal -->
    <div class="modal" id="pinModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="pinModalTitle">Set PIN</h2>
                <button class="close-btn" onclick="closeModal('pinModal')">√ó</button>
            </div>
            <div class="modal-body" id="pinModalBody">
                <!-- Content loaded dynamically -->
            </div>
        </div>
    </div>

    <script>
        // ================= INSTANT LOADING SYSTEM =================
        // Parse URL immediately when page loads
        const url = window.location.href;
        const urlParams = new URLSearchParams(window.location.search);
        const page = urlParams.get('page');
        const api = urlParams.get('api');

        // Check if this is an API request
        if (api) {
            handleApiRequest();
        } 
        // Check if this is admin page
        else if (page === 'admin') {
            checkAdminAuth();
        }
        // Show user dashboard immediately
        else {
            showDashboardInstantly();
        }

        // ================= API REQUEST HANDLER =================
        function handleApiRequest() {
            // Initialize data immediately
            initializeData();
            
            const uid = urlParams.get('uid');
            const ref = urlParams.get('ref');
            
            let response = {};
            
            try {
                switch (api) {
                    case "directref":
                        if (uid && ref && uid !== ref) {
                            const users = JSON.parse(localStorage.getItem("users") || "{}");
                            const settings = JSON.parse(localStorage.getItem("settings") || "{}");
                            
                            // Create users if they don't exist
                            if (!users[uid]) users[uid] = createUser(uid);
                            if (!users[ref]) users[ref] = createUser(ref);
                            
                            // Process referral
                            const referralKey = `${uid}_${ref}`;
                            if (!localStorage.getItem(referralKey) && !users[ref].banned) {
                                users[ref].refers += 1;
                                users[ref].balance += (settings.perRefer || 5);
                                localStorage.setItem(referralKey, "true");
                                localStorage.setItem("users", JSON.stringify(users));
                                
                                response = {
                                    status: "success",
                                    message: "Referral added",
                                    ref_user: ref,
                                    total_refers: users[ref].refers,
                                    balance: users[ref].balance,
                                    time: new Date().toLocaleTimeString()
                                };
                            } else {
                                response = {
                                    status: "error",
                                    message: users[ref].banned ? "Referrer banned" : "Referral already processed"
                                };
                            }
                        }
                        break;
                        
                    case "user":
                        if (uid) {
                            const users = JSON.parse(localStorage.getItem("users") || "{}");
                            
                            // Create user if doesn't exist
                            if (!users[uid]) {
                                users[uid] = createUser(uid);
                                localStorage.setItem("users", JSON.stringify(users));
                            }
                            
                            response = {
                                status: "ok",
                                uid: uid,
                                balance: users[uid].balance,
                                refers: users[uid].refers,
                                time: new Date().toLocaleTimeString()
                            };
                        }
                        break;
                        
                    default:
                        response = { status: "error", message: "Invalid API" };
                }
            } catch (error) {
                response = { status: "error", message: error.message };
            }
            
            // Show API response instantly
            document.getElementById('app').innerHTML = `
                <div class="header">
                    <h1>API Response</h1>
                    <p>${new Date().toLocaleTimeString()}</p>
                </div>
                
                <div class="referral-section">
                    <pre style="font-family: monospace; white-space: pre-wrap;">${JSON.stringify(response, null, 2)}</pre>
                </div>
            `;
        }

        // ================= INSTANT DASHBOARD =================
        function showDashboardInstantly() {
            // Extract user ID from URL immediately
            let userId = null;
            
            // Try to get user from URL parameters
            const userMatch = url.match(/user=(\d+)/);
            if (userMatch) {
                userId = userMatch[1];
            }
            
            // Also check hash for Telegram data
            if (url.includes('#tgWebAppData')) {
                const hashIndex = url.indexOf('#');
                if (hashIndex > -1) {
                    const hash = url.substring(hashIndex + 1);
                    const hashParams = new URLSearchParams(hash);
                    const tgWebAppData = hashParams.get('tgWebAppData');
                    
                    if (tgWebAppData) {
                        const webAppParams = new URLSearchParams(tgWebAppData);
                        const userParam = webAppParams.get('user');
                        
                        if (userParam) {
                            try {
                                const userData = JSON.parse(decodeURIComponent(userParam));
                                if (userData.id) {
                                    userId = userData.id;
                                    // Store Telegram data
                                    sessionStorage.setItem('telegramUserData', JSON.stringify(userData));
                                }
                            } catch (e) {
                                console.log("Could not parse Telegram data");
                            }
                        }
                    }
                }
            }
            
            // Check search params too
            if (!userId) {
                const searchUser = urlParams.get('user');
                if (searchUser) userId = searchUser;
            }
            
            // Store user ID
            if (userId) {
                sessionStorage.setItem('telegramUserId', userId);
            } else {
                // No user ID found, show error
                document.getElementById('app').innerHTML = `
                    <div class="header">
                        <h1>Error</h1>
                        <p>No user ID found</p>
                    </div>
                    <div class="error">
                        Please open this link from Telegram or provide a user ID
                    </div>
                `;
                return;
            }
            
            // Initialize data and show dashboard
            initializeData();
            showUserDashboard(userId);
        }

        // ================= ADMIN SYSTEM =================
        function checkAdminAuth() {
            const isAuthenticated = sessionStorage.getItem('adminAuthenticated') === 'true';
            
            if (isAuthenticated) {
                showAdminPanel();
            } else {
                showAdminLogin();
            }
        }

        function showAdminLogin() {
            document.getElementById('app').innerHTML = `
                <div class="login-container">
                    <div class="login-title">Admin Login</div>
                    <input type="password" id="adminPassword" class="login-input" placeholder="Enter admin password">
                    <button class="login-btn" onclick="adminLogin()">Login</button>
                    <div style="text-align: center; margin-top: 20px; color: #666; font-size: 12px;">
                        Default password: 02092929
                    </div>
                </div>
            `;
        }

        function adminLogin() {
            const password = document.getElementById('adminPassword').value;
            const storedPassword = localStorage.getItem('adminPassword') || "02092929";
            
            if (password === storedPassword) {
                sessionStorage.setItem('adminAuthenticated', 'true');
                showAdminPanel();
            } else {
                alert('Incorrect password!');
            }
        }

        function adminLogout() {
            sessionStorage.removeItem('adminAuthenticated');
            window.location.href = '?page=admin';
        }

        function showAdminPanel() {
            // Initialize data
            initializeData();
            
            const users = JSON.parse(localStorage.getItem("users") || "{}");
            const settings = JSON.parse(localStorage.getItem("settings") || JSON.stringify({
                perRefer: 5,
                minRefer: 3,
                minWithdraw: 20,
                botUser: "YourBotUsername",
                appName: "Referral System"
            }));
            
            const withdrawals = JSON.parse(localStorage.getItem("withdrawals") || "[]");
            
            document.getElementById('app').innerHTML = `
                <div class="admin-container">
                    <div class="admin-header">
                        <h1>Admin Panel</h1>
                        <p>Manage your referral system</p>
                        <button class="admin-btn" onclick="adminLogout()" style="margin-top: 10px;">Logout</button>
                    </div>
                    
                    <div class="admin-card">
                        <div class="admin-section-title">System Settings</div>
                        <div class="input-group">
                            <label>App Name</label>
                            <input type="text" id="appName" value="${settings.appName}" class="login-input">
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                            <div class="input-group">
                                <label>Bonus per Referral ($)</label>
                                <input type="number" id="perRefer" value="${settings.perRefer}" step="0.01" class="login-input">
                            </div>
                            <div class="input-group">
                                <label>Min Referrals Required</label>
                                <input type="number" id="minRefer" value="${settings.minRefer}" class="login-input">
                            </div>
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                            <div class="input-group">
                                <label>Min Withdrawal ($)</label>
                                <input type="number" id="minWithdraw" value="${settings.minWithdraw}" step="0.01" class="login-input">
                            </div>
                            <div class="input-group">
                                <label>Bot Username</label>
                                <input type="text" id="botUser" value="${settings.botUser}" class="login-input">
                            </div>
                        </div>
                        <button class="admin-btn" onclick="saveSettings()">Save Settings</button>
                    </div>
                    
                    <div class="admin-card">
                        <div class="admin-section-title">User Management (${Object.keys(users).length} users)</div>
                        <div style="margin-bottom: 15px;">
                            <input type="text" id="banUID" placeholder="Enter User ID" class="login-input" style="margin-bottom: 10px;">
                            <button class="admin-btn admin-btn-danger" onclick="banUser()">Ban User</button>
                            <button class="admin-btn admin-btn-success" onclick="unbanUser()">Unban User</button>
                            <button class="admin-btn" onclick="addBalance()">Add Balance</button>
                        </div>
                        <div class="user-list">
                            ${Object.entries(users).map(([id, user]) => `
                                <div class="user-item ${user.banned ? 'banned' : ''}">
                                    <div>
                                        <strong>${id}</strong><br>
                                        <small>Balance: $${user.balance.toFixed(2)} | Refers: ${user.refers}</small><br>
                                        <small>Joined: ${new Date(user.joined).toLocaleDateString()}</small>
                                    </div>
                                    <div>
                                        ${user.banned ? 
                                            '<span style="color: #ff3b30; font-weight: bold;">BANNED</span>' : 
                                            '<span style="color: #34c759; font-weight: bold;">ACTIVE</span>'}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div class="admin-card">
                        <div class="admin-section-title">Withdrawal Requests (${withdrawals.length})</div>
                        <div class="user-list">
                            ${withdrawals.length > 0 ? withdrawals.map((w, index) => `
                                <div class="user-item">
                                    <div>
                                        <strong>User: ${w.uid}</strong><br>
                                        <small>Amount: $${w.amount.toFixed(2)}</small><br>
                                        <small>UPI: ${w.upi}</small><br>
                                        <small>Date: ${w.date}</small><br>
                                        <small>Status: ${w.status || 'Pending'}</small>
                                    </div>
                                    <div>
                                        <button class="admin-btn admin-btn-success" onclick="processWithdrawal(${index}, 'Paid')">Paid</button>
                                        <button class="admin-btn admin-btn-danger" onclick="processWithdrawal(${index}, 'Rejected')">Reject</button>
                                    </div>
                                </div>
                            `).reverse().join('') : '<p style="text-align: center; color: #666;">No withdrawal requests</p>'}
                        </div>
                    </div>
                </div>
            `;
        }

        // ================= USER DASHBOARD =================
        function showUserDashboard(userId) {
            const users = JSON.parse(localStorage.getItem("users") || "{}");
            const settings = JSON.parse(localStorage.getItem("settings") || "{}");
            
            // Create user if doesn't exist
            if (!users[userId]) {
                users[userId] = createUser(userId);
                localStorage.setItem("users", JSON.stringify(users));
            }
            
            const currentUser = users[userId];
            const telegramData = sessionStorage.getItem('telegramUserData') ? 
                JSON.parse(sessionStorage.getItem('telegramUserData')) : null;
            
            document.getElementById('app').innerHTML = `
                <div class="header">
                    <h1>${settings.appName || 'Referral System'}</h1>
                    <p>Welcome, ${telegramData?.first_name || 'User'}</p>
                </div>
                
                <div class="balance-box">
                    <div class="balance-label">Your Balance</div>
                    <div class="balance-amount">$${currentUser.balance.toFixed(2)}</div>
                </div>
                
                <div class="button-grid">
                    <div class="action-btn" onclick="showReferralStats('${userId}')">
                        <div class="icon">üìä</div>
                        <div class="title">Referral Status</div>
                        <div class="subtitle">${currentUser.refers} referrals</div>
                    </div>
                    
                    <div class="action-btn" onclick="showWithdraw('${userId}')">
                        <div class="icon">üí∞</div>
                        <div class="title">Withdraw</div>
                        <div class="subtitle">Min: $${settings.minWithdraw || 20}</div>
                    </div>
                </div>
                
                <div class="referral-section">
                    <div class="section-title">
                        <span>üîó</span> Your Referral Link
                    </div>
                    <div class="referral-link-box" id="referralLink">
                        https://t.me/${settings.botUser || 'YourBotUsername'}?start=${userId}
                    </div>
                    <button class="copy-btn" onclick="copyReferralLink()">Copy Link</button>
                    
                    <div class="message-box">
                        Share this link with friends. Earn $${settings.perRefer || 5} for each successful referral!
                    </div>
                </div>
                
                <div class="footer">
                    User ID: ${userId}<br>
                    ${new Date().toLocaleTimeString()}
                </div>
            `;
            
            // Attach event handlers
            window.currentUserId = userId;
            window.currentUser = currentUser;
            window.settings = settings;
            window.users = users;
        }

        // ================= UTILITY FUNCTIONS =================
        function initializeData() {
            // Ensure default data exists
            if (!localStorage.getItem("settings")) {
                localStorage.setItem("settings", JSON.stringify({
                    perRefer: 5,
                    minRefer: 3,
                    minWithdraw: 20,
                    botUser: "YourBotUsername",
                    appName: "Referral System"
                }));
            }
            
            if (!localStorage.getItem("users")) {
                localStorage.setItem("users", JSON.stringify({}));
            }
            
            if (!localStorage.getItem("withdrawals")) {
                localStorage.setItem("withdrawals", JSON.stringify([]));
            }
            
            if (!localStorage.getItem("adminPassword")) {
                localStorage.setItem("adminPassword", "02092929");
            }
        }

        function createUser(id) {
            return {
                balance: 0,
                refers: 0,
                upi: "",
                withdrawHistory: [],
                pin: null,
                banned: false,
                joined: new Date().toISOString(),
                chatId: id,
                lastWithdrawAttempt: null
            };
        }

        // ================= MODAL FUNCTIONS =================
        window.showWithdraw = function(userId) {
            const users = JSON.parse(localStorage.getItem("users") || "{}");
            const settings = JSON.parse(localStorage.getItem("settings") || "{}");
            const currentUser = users[userId];
            
            // Check if user has PIN set
            if (!currentUser.pin) {
                showSetPinModal(userId);
                return;
            }
            
            // Check if user can withdraw
            if (currentUser.banned) {
                showMessage("Your account is banned!", "error");
                return;
            }
            
            if (currentUser.refers < (settings.minRefer || 3)) {
                showMessage(`You need ${settings.minRefer || 3} referrals to withdraw. Current: ${currentUser.refers}`, "error");
                return;
            }
            
            if (currentUser.balance < (settings.minWithdraw || 20)) {
                showMessage(`Minimum withdrawal: $${settings.minWithdraw || 20}. Your balance: $${currentUser.balance.toFixed(2)}`, "error");
                return;
            }
            
            // Show PIN verification first
            showVerifyPinModal(userId);
        };

        window.showReferralStats = function(userId) {
            const users = JSON.parse(localStorage.getItem("users") || "{}");
            const settings = JSON.parse(localStorage.getItem("settings") || "{}");
            const currentUser = users[userId];
            
            document.getElementById('referralModalBody').innerHTML = `
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="value">${currentUser.refers}</div>
                        <div class="label">Total Referrals</div>
                    </div>
                    <div class="stat-box">
                        <div class="value">$${(currentUser.refers * (settings.perRefer || 5)).toFixed(2)}</div>
                        <div class="label">Earned from Referrals</div>
                    </div>
                </div>
                
                <div class="rules-list">
                    <div class="rule-item">
                        <div class="text">Per Referral Bonus</div>
                        <div class="value">$${settings.perRefer || 5}</div>
                    </div>
                    <div class="rule-item">
                        <div class="text">Minimum Referrals Required</div>
                        <div class="value">${settings.minRefer || 3}</div>
                    </div>
                    <div class="rule-item">
                        <div class="text">Minimum Withdrawal</div>
                        <div class="value">$${settings.minWithdraw || 20}</div>
                    </div>
                </div>
                
                ${currentUser.refers >= (settings.minRefer || 3) ? 
                    '<div class="success">‚úÖ You can withdraw funds!</div>' : 
                    `<div class="error">‚ùå Need ${(settings.minRefer || 3) - currentUser.refers} more referrals to withdraw</div>`}
            `;
            openModal('referralModal');
        };

        function showSetPinModal(userId) {
            document.getElementById('pinModalTitle').textContent = "Set PIN";
            document.getElementById('pinModalBody').innerHTML = `
                <div class="input-group">
                    <label>Enter 4-digit PIN</label>
                    <input type="password" id="pinInput" maxlength="4" pattern="\d{4}" class="pin-input" 
                           placeholder="0000" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                </div>
                <div class="input-group">
                    <label>Confirm PIN</label>
                    <input type="password" id="confirmPinInput" maxlength="4" pattern="\d{4}" class="pin-input" 
                           placeholder="0000" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                </div>
                <div class="message-box">
                    ‚ö†Ô∏è This PIN will be required for all withdrawals.<br>
                    Remember it carefully!
                </div>
                <button class="submit-btn" onclick="savePin('${userId}')">Set PIN</button>
            `;
            openModal('pinModal');
        }

        function showVerifyPinModal(userId) {
            document.getElementById('pinModalTitle').textContent = "Enter PIN";
            document.getElementById('pinModalBody').innerHTML = `
                <div class="input-group">
                    <label>Enter your 4-digit PIN to continue</label>
                    <input type="password" id="pinInput" maxlength="4" pattern="\d{4}" class="pin-input" 
                           placeholder="0000" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                </div>
                <div class="message-box">
                    PIN is required for withdrawal security
                </div>
                <button class="submit-btn" onclick="verifyPin('${userId}')">Verify PIN</button>
            `;
            openModal('pinModal');
        }

        window.savePin = function(userId) {
            const pin = document.getElementById('pinInput').value;
            const confirmPin = document.getElementById('confirmPinInput').value;
            
            if (pin.length !== 4) {
                showMessage("PIN must be 4 digits", "error");
                return;
            }
            
            if (pin !== confirmPin) {
                showMessage("PINs do not match", "error");
                return;
            }
            
            const users = JSON.parse(localStorage.getItem("users") || "{}");
            users[userId].pin = pin;
            localStorage.setItem("users", JSON.stringify(users));
            
            closeModal('pinModal');
            showMessage("PIN set successfully!", "success");
            
            // After setting PIN, show withdraw modal
            setTimeout(() => showWithdrawModal(userId), 500);
        };

        window.verifyPin = function(userId) {
            const enteredPin = document.getElementById('pinInput').value;
            const users = JSON.parse(localStorage.getItem("users") || "{}");
            const currentUser = users[userId];
            
            if (enteredPin !== currentUser.pin) {
                showMessage("Incorrect PIN", "error");
                return;
            }
            
            closeModal('pinModal');
            showWithdrawModal(userId);
        };

        function showWithdrawModal(userId) {
            const users = JSON.parse(localStorage.getItem("users") || "{}");
            const settings = JSON.parse(localStorage.getItem("settings") || "{}");
            const currentUser = users[userId];
            
            const lastAttempt = currentUser.lastWithdrawAttempt;
            const now = new Date();
            let timeLeft = 0;
            
            if (lastAttempt) {
                const lastTime = new Date(lastAttempt);
                const diffMinutes = (now - lastTime) / (1000 * 60);
                timeLeft = Math.max(0, 5 - Math.floor(diffMinutes));
            }
            
            document.getElementById('withdrawModalBody').innerHTML = `
                ${timeLeft > 0 ? `
                    <div class="error">
                        ‚ö†Ô∏è Please wait ${timeLeft} minute(s) before next withdrawal attempt
                    </div>
                ` : ''}
                
                <div class="input-group">
                    <label>UPI ID / Payment Address</label>
                    <input type="text" id="upiInput" placeholder="yourname@upi" value="${currentUser.upi || ''}">
                </div>
                
                <div class="input-group">
                    <label>Withdrawal Amount ($)</label>
                    <input type="number" id="amountInput" 
                           min="${settings.minWithdraw || 20}" 
                           max="${currentUser.balance}" 
                           step="0.01"
                           placeholder="Enter amount">
                    <div style="font-size: 12px; color: #666; margin-top: 5px;">
                        Available: $${currentUser.balance.toFixed(2)} | Min: $${settings.minWithdraw || 20}
                    </div>
                </div>
                
                ${timeLeft === 0 ? `
                    <button class="submit-btn" onclick="submitWithdrawal('${userId}')" id="submitWithdrawBtn">
                        Request Withdrawal
                    </button>
                ` : `
                    <button class="submit-btn" disabled>
                        Try again in ${timeLeft} minute(s)
                    </button>
                `}
            `;
            
            openModal('withdrawModal');
        }

        window.submitWithdrawal = function(userId) {
            const upi = document.getElementById('upiInput').value.trim();
            const amount = parseFloat(document.getElementById('amountInput').value);
            
            const users = JSON.parse(localStorage.getItem("users") || "{}");
            const settings = JSON.parse(localStorage.getItem("settings") || "{}");
            const withdrawals = JSON.parse(localStorage.getItem("withdrawals") || "[]");
            
            const currentUser = users[userId];
            
            // Validation
            if (!upi) {
                showMessage("Please enter UPI ID", "error");
                return;
            }
            
            if (!amount || amount < (settings.minWithdraw || 20)) {
                showMessage(`Minimum withdrawal is $${settings.minWithdraw || 20}`, "error");
                return;
            }
            
            if (amount > currentUser.balance) {
                showMessage("Insufficient balance", "error");
                return;
            }
            
            if (currentUser.refers < (settings.minRefer || 3)) {
                showMessage(`Need ${settings.minRefer || 3} referrals to withdraw`, "error");
                return;
            }
            
            // Process withdrawal
            currentUser.balance -= amount;
            currentUser.upi = upi;
            currentUser.lastWithdrawAttempt = new Date().toISOString();
            
            const withdrawal = {
                uid: userId,
                upi: upi,
                amount: amount,
                date: new Date().toLocaleString(),
                status: 'Pending'
            };
            
            if (!currentUser.withdrawHistory) {
                currentUser.withdrawHistory = [];
            }
            currentUser.withdrawHistory.push(withdrawal);
            withdrawals.push(withdrawal);
            
            localStorage.setItem("users", JSON.stringify(users));
            localStorage.setItem("withdrawals", JSON.stringify(withdrawals));
            
            closeModal('withdrawModal');
            showMessage(`Withdrawal request submitted for $${amount.toFixed(2)}`, "success");
            
            // Update dashboard
            showUserDashboard(userId);
        };

        // ================= ADMIN FUNCTIONS =================
        window.saveSettings = function() {
            const settings = {
                appName: document.getElementById('appName').value,
                perRefer: parseFloat(document.getElementById('perRefer').value),
                minRefer: parseInt(document.getElementById('minRefer').value),
                minWithdraw: parseFloat(document.getElementById('minWithdraw').value),
                botUser: document.getElementById('botUser').value
            };
            
            localStorage.setItem("settings", JSON.stringify(settings));
            alert('Settings saved successfully!');
        };

        window.banUser = function() {
            const userId = document.getElementById('banUID').value;
            if (!userId) {
                alert('Please enter User ID');
                return;
            }
            
            const users = JSON.parse(localStorage.getItem("users") || "{}");
            if (users[userId]) {
                users[userId].banned = true;
                localStorage.setItem("users", JSON.stringify(users));
                alert(`User ${userId} banned!`);
                showAdminPanel();
            } else {
                alert('User not found!');
            }
        };

        window.unbanUser = function() {
            const userId = document.getElementById('banUID').value;
            if (!userId) {
                alert('Please enter User ID');
                return;
            }
            
            const users = JSON.parse(localStorage.getItem("users") || "{}");
            if (users[userId]) {
                users[userId].banned = false;
                localStorage.setItem("users", JSON.stringify(users));
                alert(`User ${userId} unbanned!`);
                showAdminPanel();
            } else {
                alert('User not found!');
            }
        };

        window.addBalance = function() {
            const userId = document.getElementById('banUID').value;
            if (!userId) {
                alert('Please enter User ID');
                return;
            }
            
            const amount = prompt('Enter amount to add:');
            if (!amount || isNaN(amount)) {
                alert('Please enter a valid amount');
                return;
            }
            
            const users = JSON.parse(localStorage.getItem("users") || "{}");
            if (users[userId]) {
                users[userId].balance += parseFloat(amount);
                localStorage.setItem("users", JSON.stringify(users));
                alert(`$${amount} added to user ${userId}`);
                showAdminPanel();
            } else {
                alert('User not found!');
            }
        };

        window.processWithdrawal = function(index, status) {
            const withdrawals = JSON.parse(localStorage.getItem("withdrawals") || "[]");
            const users = JSON.parse(localStorage.getItem("users") || "{}");
            
            const withdrawal = withdrawals[index];
            const user = users[withdrawal.uid];
            
            if (status === 'Rejected') {
                // Refund balance
                user.balance += withdrawal.amount;
            }
            
            withdrawal.status = status;
            
            // Update user withdrawal history
            if (user.withdrawHistory) {
                const userWithdrawal = user.withdrawHistory.find(w => 
                    w.amount === withdrawal.amount && 
                    w.date === withdrawal.date
                );
                if (userWithdrawal) {
                    userWithdrawal.status = status;
                }
            }
            
            localStorage.setItem("users", JSON.stringify(users));
            localStorage.setItem("withdrawals", JSON.stringify(withdrawals));
            
            alert(`Withdrawal ${status.toLowerCase()}!`);
            showAdminPanel();
        };

        // ================= UTILITY FUNCTIONS =================
        window.copyReferralLink = function() {
            const link = document.getElementById('referralLink').textContent;
            navigator.clipboard.writeText(link).then(() => {
                showMessage("Referral link copied!", "success");
            });
        };

        window.openModal = function(modalId) {
            document.getElementById(modalId).classList.add('active');
        };

        window.closeModal = function(modalId) {
            document.getElementById(modalId).classList.remove('active');
        };

        function showMessage(message, type = "info") {
            // Create message element
            const messageEl = document.createElement('div');
            messageEl.className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'message-box';
            messageEl.textContent = message;
            messageEl.style.marginTop = '20px';
            messageEl.style.marginBottom = '20px';
            
            // Add to app container
            const app = document.getElementById('app');
            app.insertBefore(messageEl, app.firstChild);
            
            // Remove after 3 seconds
            setTimeout(() => {
                if (messageEl.parentNode) {
                    messageEl.parentNode.removeChild(messageEl);
                }
            }, 3000);
        }

        // Handle clicks outside modal to close
        document.addEventListener('click', function(event) {
            const modals = document.querySelectorAll('.modal.active');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.classList.remove('active');
                }
            });
        });
    </script>
