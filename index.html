        // Declare admin functions in global scope
        window.adminLogin = function() {

        window.saveSystemSettings = function() {
            const settings = JSON.parse(localStorage.getItem('settings'));

        window.saveReferralSettings = function() {
            const settings = JSON.parse(localStorage.getItem('settings'));
            settings.perRefer = parseFloat(document.getElementById('perRefer').value) || 5;
            settings.minRefer = parseInt(document.getElementById('minRefer').value) || 3;
            settings.minWithdraw = parseFloat(document.getElementById('minWithdraw').value) || 20;
            localStorage.setItem('settings', JSON.stringify(settings));
            alert('Referral settings saved successfully!');

        window.processWithdrawal = function(withdrawalId, status) {
            const withdrawals = JSON.parse(localStorage.getItem('withdrawals'));
            const users = JSON.parse(localStorage.getItem('users'));
            const settings = JSON.parse(localStorage.getItem('settings'));
            
            const withdrawal = withdrawals.find(w => w.id == withdrawalId);
            if (!withdrawal) return;
            
            withdrawal.status = status;
            
            if (status === 'Rejected') {
                const user = users[withdrawal.uid];
                if (user) {
                    user.balance += withdrawal.amount;
                    if (user.withdrawHistory) {
                        const userWithdrawal = user.withdrawHistory.find(w => w.id == withdrawalId);
                        if (userWithdrawal) {
                            userWithdrawal.status = 'Rejected';
                        }
                    }
                }
            }
            
            localStorage.setItem('withdrawals', JSON.stringify(withdrawals));
            localStorage.setItem('users', JSON.stringify(users));
            
            if (settings.alerts.withdraw && users[withdrawal.uid]?.chatId && settings.botToken) {
                sendTelegramAlertToUser(users[withdrawal.uid].chatId, 
                    `Withdrawal update: $${withdrawal.amount.toFixed(2)} - Status: ${status}`
                );
            }
            
            alert(`Withdrawal marked as ${status}`);
            showAdminPanel();
        };

        // ================= TELEGRAM URL PARSER =================
        function parseTelegramUrl() {
            const url = window.location.href;
            let telegramData = null;
            let userId = null;
            let referralId = null;
            
            try {
                const urlObj = new URL(url);
                
                // Get user from query parameters
                const userParam = urlObj.searchParams.get('user');
                if (userParam) {
                    userId = userParam;
                }
                
                // Get referral from hash or query
                const referralParam = urlObj.searchParams.get('re');
                if (referralParam && referralParam !== 'null' && referralParam !== 'undefined') {
                    referralId = referralParam;
                }
                
                // Parse Telegram Web App data from hash
                if (url.includes('#tgWebAppData')) {
                    const hashIndex = url.indexOf('#');
                    if (hashIndex > -1) {
                        const hash = url.substring(hashIndex + 1);
                        const hashParams = new URLSearchParams(hash);
                        const tgWebAppData = hashParams.get('tgWebAppData');
                        
                        if (tgWebAppData) {
                            const webAppParams = new URLSearchParams(tgWebAppData);
                            const userParam = webAppParams.get('user');
                            
                            if (userParam) {
                                try {
                                    telegramData = JSON.parse(decodeURIComponent(userParam));
                                    if (telegramData.id) {
                                        userId = telegramData.id.toString();
                                    }
                                } catch (e) {
                                    console.log("Could not parse Telegram data:", e);
                                }
                            }
                        }
                    }
                }
                
            } catch (error) {
                console.error("Error parsing URL:", error);
            }
            
            return {
                userId: userId,
                telegramData: telegramData,
                referralId: referralId
            };
        }

        // ================= REFERRAL PROCESSING =================
        async function processReferralWithVerification(newUserId, referralCode, telegramData) {
            return new Promise(async (resolve, reject) => {
                try {
                    const users = JSON.parse(localStorage.getItem('users'));
                    const settings = JSON.parse(localStorage.getItem('settings'));
                    const referrals = JSON.parse(localStorage.getItem('referrals'));
                    
                    // Create new user if doesn't exist
                    if (!users[newUserId]) {
                        users[newUserId] = createUser(newUserId, telegramData);
                    }
                    
                    const newUser = users[newUserId];
                    
                    // If no referral code, just resolve without referral
                    if (!referralCode || referralCode === 'null' || referralCode === 'undefined') {
                        localStorage.setItem('users', JSON.stringify(users));
                        resolve({ success: false, message: "No referral code provided" });
                        return;
                    }
                    
                    console.log("Processing referral for:", newUserId, "with code:", referralCode);
                    
                    // Find referrer by website referral ID
                    let referrer = null;
                    let referrerId = null;
                    
                    // Search for user with this website referral ID
                    for (const [userId, user] of Object.entries(users)) {
                        if (user.websiteReferralId === referralCode) {
                            referrer = user;
                            referrerId = userId;
                            break;
                        }
                    }
                    
                    if (!referrer) {
                        console.log("Referrer not found for code:", referralCode);
                        localStorage.setItem('users', JSON.stringify(users));
                        resolve({ success: false, message: "Invalid referral code" });
                        return;
                    }
                    
                    console.log("Found referrer:", referrerId);
                    
                    // Perform all safety checks
                    const verificationResult = performSafetyChecks(newUser, referrer, newUserId, referrerId);
                    
                    if (!verificationResult.success) {
                        localStorage.setItem('users', JSON.stringify(users));
                        resolve({ success: false, message: verificationResult.message });
                        return;
                    }
                    
                    // All checks passed - Process referral payment
                    const paymentResult = processReferralPayment(newUser, referrer, newUserId, referrerId);
                    
                    if (paymentResult.success) {
                        // Save all data
                        localStorage.setItem('users', JSON.stringify(users));
                        localStorage.setItem('referrals', JSON.stringify(referrals));
                        
                        // Send success alerts
                        if (settings.alerts.referral && referrer.chatId && settings.botToken) {
                            await sendTelegramAlertToUser(referrer.chatId, 
                                `üéâ New referral successful!\n` +
                                `User: ${newUser.telegramData?.first_name || newUserId}\n` +
                                `Username: @${newUser.telegramData?.username || 'N/A'}\n` +
                                `Bonus: $${settings.perRefer}\n` +
                                `New balance: $${referrer.balance}`
                            );
                        }
                        
                        if (settings.alerts.referralAdmin && settings.adminChatId && settings.botToken) {
                            await sendTelegramAlert(settings.adminChatId,
                                `üìä New referral verified and paid\n` +
                                `Referrer: ${referrerId}\n` +
                                `New User: ${newUserId}\n` +
                                `Name: ${newUser.telegramData?.first_name || 'N/A'} ${newUser.telegramData?.last_name || ''}\n` +
                                `Username: @${newUser.telegramData?.username || 'N/A'}\n` +
                                `Amount: $${settings.perRefer}\n` +
                                `Referral Code: ${referralCode}`
                            );
                        }
                        
                        resolve({ 
                            success: true, 
                            message: "Referral successfully processed!",
                            referrerId: referrerId,
                            amount: settings.perRefer
                        });
                    } else {
                        localStorage.setItem('users', JSON.stringify(users));
                        resolve({ success: false, message: paymentResult.message });
                    }
                    
                } catch (error) {
                    console.error("Error in referral processing:", error);
                    reject(error);
                }
            });
        }
        
        function performSafetyChecks(newUser, referrer, newUserId, referrerId) {
            const users = JSON.parse(localStorage.getItem('users'));
            const referrals = JSON.parse(localStorage.getItem('referrals'));
            
            // Rule 1: Check if referrer is banned
            if (referrer.banned) {
                return { success: false, message: "Referrer is banned" };
            }
            
            // Rule 2: Check if referrer has reached limit (1 user)
            if (referrer.referredUsers && referrer.referredUsers.length >= 1) {
                return { success: false, message: "Referrer has already referred maximum users (1 user limit)" };
            }
            
            // Rule 3: Check if this specific referral already exists
            const referralKey = `${newUserId}_${referrerId}`;
            if (referrals[referralKey]) {
                return { success: false, message: "This user has already been referred" };
            }
            
            // Rule 4: Check if same username already exists in system
            if (newUser.telegramData?.username) {
                const existingUser = Object.values(users).find(u => 
                    u.telegramData && 
                    u.telegramData.username === newUser.telegramData.username &&
                    u.id !== newUserId
                );
                
                if (existingUser) {
                    return { success: false, message: "User with this username already exists in system" };
                }
            }
            
            // Rule 5: Check if same name exists
            if (newUser.telegramData?.first_name && newUser.telegramData?.last_name) {
                const sameNameUser = Object.values(users).find(u => 
                    u.telegramData && 
                    u.telegramData.first_name === newUser.telegramData.first_name &&
                    u.telegramData.last_name === newUser.telegramData.last_name &&
                    u.id !== newUserId
                );
                
                if (sameNameUser) {
                    return { success: false, message: "User with same name already exists" };
                }
            }
            
            // Rule 6: Check if referrer is trying to refer themselves
            if (newUserId === referrerId) {
                return { success: false, message: "You cannot refer yourself" };
            }
            
            return { success: true, message: "All checks passed" };
        }
        
        function processReferralPayment(newUser, referrer, newUserId, referrerId) {
            const settings = JSON.parse(localStorage.getItem('settings'));
            const referrals = JSON.parse(localStorage.getItem('referrals'));
            
            try {
                // Add referral bonus to referrer
                referrer.refers += 1;
                referrer.balance += settings.perRefer;
                
                // Track referred user
                if (!referrer.referredUsers) referrer.referredUsers = [];
                referrer.referredUsers.push(newUserId);
                
                // Record the referral
                const referralKey = `${newUserId}_${referrerId}`;
                referrals[referralKey] = {
                    newUser: newUserId,
                    referrer: referrerId,
                    date: new Date().toISOString(),
                    amount: settings.perRefer,
                    verified: true,
                    newUserName: newUser.telegramData?.first_name + " " + (newUser.telegramData?.last_name || ""),
                    newUserUsername: newUser.telegramData?.username || "N/A"
                };
                
                return { success: true, message: "Payment processed successfully" };
            } catch (error) {
                console.error("Error processing payment:", error);
                return { success: false, message: "Error processing payment" };
            }
        }
        
        // ================= USER DASHBOARD =================
        function showUserDashboard(userId, telegramData, referralSuccess = false, referralMessage = '') {
            const users = JSON.parse(localStorage.getItem('users'));
            const settings = JSON.parse(localStorage.getItem('settings'));
            
            // Check maintenance mode
            if (settings.maintenanceMode) {
                document.getElementById('app').innerHTML = `
                    <div class="dashboard-header">
                        <h1>üöß Maintenance Mode</h1>
                        <p>${settings.welcomeMessage || 'System is under maintenance. Please check back later.'}</p>
                    </div>
                `;
                return;
            }
            
            // Ensure user exists
            if (!users[userId]) {
                users[userId] = createUser(userId, telegramData);
                localStorage.setItem('users', JSON.stringify(users));
            }
            
            const user = users[userId];

            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let code = '';

                code += chars[randomIndex];
            }
            
            const timestamp = Date.now().toString().slice(-4);
            code += timestamp;
            
            return code;
        }

        window.submitWithdrawal = async function(userId) {
            const upi = document.getElementById('upiInput').value.trim();
            const amount = parseFloat(document.getElementById('amountInput').value);
            
            const users = JSON.parse(localStorage.getItem('users'));
            const settings = JSON.parse(localStorage.getItem('settings'));
            const withdrawals = JSON.parse(localStorage.getItem('withdrawals'));
            const user = users[userId];
            
            // Validation
            if (!upi) {
                alert('Please enter UPI ID');
                return;
            }
            
            if (!amount || amount < settings.minWithdraw) {
                alert(`Minimum withdrawal is $${settings.minWithdraw}`);
                return;
            }
            
            if (amount > user.balance) {
                alert('Insufficient balance');
                return;
            }
            
            if (user.refers < settings.minRefer) {
                alert(`Need ${settings.minRefer} referrals to withdraw`);
                return;
            }
            
            // Process withdrawal
            user.balance -= amount;
            user.upi = upi;
            user.lastWithdrawAttempt = new Date().toISOString();
            
            const withdrawal = {
                id: Date.now(),
                uid: userId,
                upi: upi,
                amount: amount,
                date: new Date().toLocaleString(),
                status: 'Pending'
            };
            
            user.withdrawHistory.push(withdrawal);
            withdrawals.push(withdrawal);
            
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('withdrawals', JSON.stringify(withdrawals));
            
            // Send alerts
            if (settings.alerts.withdraw && user.chatId && settings.botToken) {
                await sendTelegramAlertToUser(user.chatId, 
                    `Withdrawal request submitted\n` +
                    `Amount: $${amount.toFixed(2)}\n` +
                    `UPI: ${upi}\n` +
                    `Status: Pending\n` +
                    `Date: ${new Date().toLocaleString()}`
                );
            }
            
            if (settings.adminChatId && settings.botToken) {
                await sendTelegramAlert(settings.adminChatId,
                    `New withdrawal request\n` +
                    `User: ${userId}\n` +
                    `Amount: $${amount.toFixed(2)}\n` +
                    `UPI: ${upi}\n` +
                    `Status: Pending`
                );
            }
            
            document.querySelector('.modal.active').remove();
            alert(`Withdrawal request submitted for $${amount.toFixed(2)}`);
            location.reload();
        };
