<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Referral System</title>
    <style>
        /* Modern Clean Design */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Dashboard Header */
        .dashboard-header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .user-info {
            margin-bottom: 20px;
        }
        
        .user-name {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .user-id {
            font-size: 14px;
            color: #7f8c8d;
            background: #f8f9fa;
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 5px;
        }
        
        /* Premium Card */
        .premium-card {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            color: #333;
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border: 3px solid gold;
            text-align: center;
        }
        
        .premium-badge {
            display: inline-block;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #333;
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 14px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }
        
        /* Balance Card */
        .balance-card {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        
        .balance-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .balance-amount {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 5px;
        }
        
        /* Quick Actions */
        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .action-btn {
            background: white;
            border: none;
            border-radius: 15px;
            padding: 25px 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .action-btn .icon {
            font-size: 28px;
            margin-bottom: 10px;
            display: block;
        }
        
        .action-btn .title {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .action-btn .subtitle {
            font-size: 12px;
            color: #7f8c8d;
        }
        
        /* Referral Section */
        .referral-section {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* Referral Link */
        .referral-link-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .referral-link-box {
            background: white;
            border: 2px dashed #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #495057;
            text-align: center;
        }
        
        .referral-id-box {
            background: #e8f4ff;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            text-align: center;
        }
        
        .referral-id {
            font-family: 'Courier New', monospace;
            font-size: 18px;
            font-weight: 700;
            color: #0066cc;
            margin: 10px 0;
        }
        
        .copy-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        /* Stats Card */
        .stats-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #7f8c8d;
        }
        
        /* Messages */
        .message {
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            font-size: 14px;
            text-align: center;
        }
        
        .success {
            background: #e8ffe8;
            border: 1px solid #9f9;
            color: #090;
        }
        
        .error {
            background: #ffeaea;
            border: 1px solid #f99;
            color: #c00;
        }
        
        .info {
            background: #eaf4ff;
            border: 1px solid #cce0ff;
            color: #0066cc;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            color: white;
            padding: 20px 0;
            font-size: 13px;
            opacity: 0.8;
        }
        
        /* Admin Panel Styles */
        .admin-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .admin-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .card-title {
            font-size: 20px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f8f9fa;
        }
        
        /* Toggle Switch */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
            margin-right: 15px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(30px);
        }
        
        .toggle-label {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 15px;
            color: #495057;
        }
        
        /* Input Groups */
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #495057;
            margin-bottom: 8px;
        }
        
        .input-group input, .input-group textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus, .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .input-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        /* Submit Button */
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        /* Withdrawals List */
        .withdrawals-list {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .withdrawal-item {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        
        .withdrawal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .withdrawal-user {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .withdrawal-amount {
            font-size: 20px;
            font-weight: 700;
            color: #28a745;
        }
        
        .withdrawal-details {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 10px;
        }
        
        .withdrawal-status {
            display: inline-block;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            margin-right: 10px;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-paid {
            background: #d4edda;
            color: #155724;
        }
        
        .status-rejected {
            background: #f8d7da;
            color: #721c24;
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn {
            flex: 1;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        
        /* Login Page */
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-size: 28px;
            font-weight: 700;
        }
        
        /* Premium Button */
        .premium-btn {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #333;
            border: none;
            border-radius: 15px;
            padding: 25px 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 25px;
            width: 100%;
        }
        
        .premium-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.5);
        }
        
        /* Enhanced Text Styles */
        .featured-text {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            text-align: center;
            margin: 15px 0;
            padding: 15px;
            background: linear-gradient(135deg, #f0f8ff 0%, #e6f7ff 100%);
            border-radius: 15px;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container, .admin-container {
                padding: 15px;
            }
            
            .quick-actions {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .balance-amount {
                font-size: 36px;
            }
        }
        
        /* Loading Spinner */
        .loading {
            text-align: center;
            padding: 50px 20px;
            background: white;
            border-radius: 20px;
            margin: 20px;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            padding: 25px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h2 {
            font-size: 22px;
            color: #2c3e50;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            color: #6c757d;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-body {
            padding: 25px;
        }
        
        /* Error Message */
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <!-- Content loads here -->
    </div>

    <script>
        // ================= GLOBAL FUNCTIONS =================
        
        // Admin Login Function
        window.adminLogin = function() {
            console.log("Login button clicked");
            const passwordInput = document.getElementById('adminPassword');
            const errorMsg = document.getElementById('errorMsg');
            
            if (!passwordInput) {
                console.error("Password input not found!");
                return;
            }
            
            const password = passwordInput.value;
            const storedPassword = localStorage.getItem('adminPassword') || '02092929';
            
            console.log("Entered:", password, "Stored:", storedPassword);
            
            if (password === storedPassword) {
                console.log("Login successful!");
                sessionStorage.setItem('adminAuthenticated', 'true');
                showAdminPanel();
            } else {
                console.log("Login failed!");
                if (errorMsg) {
                    errorMsg.style.display = 'block';
                } else {
                    alert('Incorrect password! Default: 02092929');
                }
            }
        };
        
        // Save System Settings
        window.saveSystemSettings = function() {
            const settings = JSON.parse(localStorage.getItem('settings') || '{}');
            settings.welcomeMessage = document.getElementById('welcomeMessage').value;
            settings.botUsername = document.getElementById('botUsername').value;
            settings.withdrawEnabled = document.getElementById('withdrawEnabled').checked;
            settings.maintenanceMode = document.getElementById('maintenanceMode').checked;
            localStorage.setItem('settings', JSON.stringify(settings));
            alert('System settings saved successfully!');
        };
        
        // Save Referral Settings
        window.saveReferralSettings = function() {
            const settings = JSON.parse(localStorage.getItem('settings') || '{}');
            settings.perRefer = parseFloat(document.getElementById('perRefer').value) || 5;
            settings.minRefer = parseInt(document.getElementById('minRefer').value) || 3;
            settings.minWithdraw = parseFloat(document.getElementById('minWithdraw').value) || 20;
            localStorage.setItem('settings', JSON.stringify(settings));
            alert('Referral settings saved successfully!');
        };
        
        // Process Withdrawal
        window.processWithdrawal = function(withdrawalId, status) {
            const withdrawals = JSON.parse(localStorage.getItem('withdrawals') || '[]');
            const users = JSON.parse(localStorage.getItem('users') || '{}');
            const settings = JSON.parse(localStorage.getItem('settings') || '{}');
            
            const withdrawal = withdrawals.find(w => w.id == withdrawalId);
            if (!withdrawal) return;
            
            withdrawal.status = status;
            
            if (status === 'Rejected') {
                const user = users[withdrawal.uid];
                if (user) {
                    user.balance += withdrawal.amount;
                    if (user.withdrawHistory) {
                        const userWithdrawal = user.withdrawHistory.find(w => w.id == withdrawalId);
                        if (userWithdrawal) {
                            userWithdrawal.status = 'Rejected';
                        }
                    }
                }
            }
            
            localStorage.setItem('withdrawals', JSON.stringify(withdrawals));
            localStorage.setItem('users', JSON.stringify(users));
            
            alert(`Withdrawal marked as ${status}`);
            showAdminPanel();
        };
        
        // Show Change Password
        window.showChangePassword = function() {
            const modal = document.createElement('div');
            modal.className = 'modal active';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Change Admin Password</h2>
                        <button class="close-btn" onclick="this.closest('.modal').remove()">√ó</button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group">
                            <label>Current Password</label>
                            <input type="password" id="currentPassword" placeholder="Current password">
                        </div>
                        <div class="input-group">
                            <label>New Password</label>
                            <input type="password" id="newPassword" placeholder="New password (min 4 chars)">
                        </div>
                        <div class="input-group">
                            <label>Confirm New Password</label>
                            <input type="password" id="confirmPassword" placeholder="Confirm new password">
                        </div>
                        <button class="submit-btn" onclick="window.changeAdminPassword()">Change Password</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        };
        
        // Change Admin Password
        window.changeAdminPassword = function() {
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            const storedPassword = localStorage.getItem('adminPassword') || '02092929';
            
            if (!currentPassword) {
                alert('Enter current password');
                return;
            }
            
            if (currentPassword !== storedPassword) {
                alert('Current password is incorrect');
                return;
            }
            
            if (!newPassword || newPassword.length < 4) {
                alert('New password must be at least 4 characters');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                alert('New passwords do not match');
                return;
            }
            
            localStorage.setItem('adminPassword', newPassword);
            document.querySelector('.modal.active').remove();
            alert('Password changed successfully! Logging out...');
            
            setTimeout(() => {
                sessionStorage.removeItem('adminAuthenticated');
                location.href = '?page=admin';
            }, 1500);
        };
        
        // Admin Logout
        window.adminLogout = function() {
            sessionStorage.removeItem('adminAuthenticated');
            location.href = '?page=admin';
        };
        
        // ================= INITIALIZATION =================
        document.addEventListener('DOMContentLoaded', function() {
            initializeStorage();
            
            const urlParams = new URLSearchParams(window.location.search);
            const page = urlParams.get('page');
            
            if (page === 'admin') {
                handleAdminPage();
                return;
            }
            
            // Parse user data from URL
            const { userId, telegramData, referralId } = parseTelegramUrl();
            
            if (userId) {
                // Show loading while processing
                showLoading("Verifying your account...");
                
                // Process referral first
                setTimeout(() => {
                    processReferralWithVerification(userId, referralId, telegramData)
                        .then((result) => {
                            showUserDashboard(userId, telegramData, result.success, result.message);
                        })
                        .catch((error) => {
                            showUserDashboard(userId, telegramData, false, error.message || "Error processing referral");
                        });
                }, 1000);
            } else {
                showWelcomeScreen();
            }
        });
        
        function initializeStorage() {
            if (!localStorage.getItem('users')) {
                localStorage.setItem('users', JSON.stringify({}));
            }
            if (!localStorage.getItem('settings')) {
                localStorage.setItem('settings', JSON.stringify({
                    perRefer: 5,
                    minRefer: 3,
                    minWithdraw: 20,
                    botUser: 'YourBotUsername',
                    botToken: '',
                    adminChatId: '',
                    welcomeMessage: 'Welcome to our premium referral system! Earn money by inviting friends.',
                    withdrawEnabled: true,
                    maintenanceMode: false,
                    alerts: {
                        withdraw: true,
                        referral: true,
                        referralAdmin: true
                    },
                    botUsername: 'yourbotusername'
                }));
            }
            if (!localStorage.getItem('withdrawals')) {
                localStorage.setItem('withdrawals', JSON.stringify([]));
            }
            if (!localStorage.getItem('referrals')) {
                localStorage.setItem('referrals', JSON.stringify({}));
            }
            if (!localStorage.getItem('adminPassword')) {
                localStorage.setItem('adminPassword', '02092929');
            }
        }
        
        function showLoading(message) {
            document.getElementById('app').innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <h3>${message || "Loading..."}</h3>
                    <p>Please wait while we set up your account</p>
                </div>
            `;
        }
        
        function showWelcomeScreen() {

        // ================= TELEGRAM URL PARSER =================
        function parseTelegramUrl() {
            const url = window.location.href;
            let telegramData = null;
            let userId = null;
            let referralId = null;
            
            try {
                const urlObj = new URL(url);
                
                // Get user from query parameters
                const userParam = urlObj.searchParams.get('user');
                if (userParam) {
                    userId = userParam;
                }
                
                // Get referral from query parameters
                const referralParam = urlObj.searchParams.get('re');
                if (referralParam && referralParam !== 'null' && referralParam !== 'undefined') {
                    referralId = referralParam;
                }
                
                // Try to parse Telegram Web App data
                if (url.includes('#tgWebAppData')) {
                    const hashIndex = url.indexOf('#');
                    if (hashIndex > -1) {
                        const hash = url.substring(hashIndex + 1);
                        const hashParams = new URLSearchParams(hash);
                        const tgWebAppData = hashParams.get('tgWebAppData');
                        
                        if (tgWebAppData) {
                            try {
                                // Try to parse the data
                                const params = new URLSearchParams(tgWebAppData);
                                const userStr = params.get('user');
                                if (userStr) {
                                    telegramData = JSON.parse(decodeURIComponent(userStr));
                                    if (telegramData.id) {
                                        userId = telegramData.id.toString();
                                    }
                                }
                            } catch (e) {
                                console.log("Could not parse Telegram data");
                            }
                        }
                    }
                }
                
            } catch (error) {
                console.error("Error parsing URL:", error);
            }
            
            return { userId, telegramData, referralId };
        }
        
        // ================= REFERRAL PROCESSING =================
        async function processReferralWithVerification(newUserId, referralCode, telegramData) {
            return new Promise(async (resolve, reject) => {
                try {
                    const users = JSON.parse(localStorage.getItem('users'));
                    const settings = JSON.parse(localStorage.getItem('settings'));
                    const referrals = JSON.parse(localStorage.getItem('referrals'));
                    
                    // Create new user
                    if (!users[newUserId]) {
                        users[newUserId] = createUser(newUserId, telegramData);
                    }
                    
                    const newUser = users[newUserId];
                    
                    // Check if referral code exists
                    if (!referralCode) {
                        localStorage.setItem('users', JSON.stringify(users));
                        resolve({ success: false, message: "No referral code provided" });
                        return;
                    }
                    
                    // Find referrer by website referral ID
                    let referrer = null;
                    let referrerId = null;
                    
                    for (const [userId, user] of Object.entries(users)) {
                        if (user.websiteReferralId === referralCode) {
                            referrer = user;
                            referrerId = userId;
                            break;
                        }
                    }
                    
                    if (!referrer) {
                        localStorage.setItem('users', JSON.stringify(users));
                        resolve({ success: false, message: "Invalid referral code" });
                        return;
                    }
                    
                    // Perform safety checks
                    const verification = verifyReferral(newUser, referrer, newUserId, referrerId);
                    
                    if (!verification.success) {
                        localStorage.setItem('users', JSON.stringify(users));
                        resolve({ success: false, message: verification.message });
                        return;
                    }
                    
                    // Process payment
                    referrer.refers += 1;
                    referrer.balance += settings.perRefer;
                    
                    if (!referrer.referredUsers) referrer.referredUsers = [];
                    referrer.referredUsers.push(newUserId);
                    
                    // Record referral
                    const referralKey = `${newUserId}_${referrerId}`;
                    referrals[referralKey] = {
                        newUser: newUserId,
                        referrer: referrerId,
                        date: new Date().toISOString(),
                        amount: settings.perRefer,
                        verified: true
                    };
                    
                    // Save data
                    localStorage.setItem('users', JSON.stringify(users));
                    localStorage.setItem('referrals', JSON.stringify(referrals));
                    
                    resolve({ 
                        success: true, 
                        message: "Referral successfully processed!",
                        referrerId: referrerId,
                        amount: settings.perRefer
                    });
                    
                } catch (error) {
                    console.error("Error:", error);
                    reject(error);
                }
            });
        }
        
        function verifyReferral(newUser, referrer, newUserId, referrerId) {
            const users = JSON.parse(localStorage.getItem('users'));
            const referrals = JSON.parse(localStorage.getItem('referrals'));
            
            // Check if referrer is banned
            if (referrer.banned) {
                return { success: false, message: "Referrer is banned" };
            }
            
            // Check if referrer has reached limit
            if (referrer.referredUsers && referrer.referredUsers.length >= 1) {
                return { success: false, message: "Referrer has already referred maximum users (1 user limit)" };
            }
            
            // Check if already referred
            const referralKey = `${newUserId}_${referrerId}`;
            if (referrals[referralKey]) {
                return { success: false, message: "This user has already been referred" };
            }
            
            // Check if same username exists
            if (newUser.telegramData?.username) {
                const existingUser = Object.values(users).find(u => 
                    u.telegramData && 
                    u.telegramData.username === newUser.telegramData.username &&
                    u.id !== newUserId
                );
                
                if (existingUser) {
                    return { success: false, message: "User with this username already exists" };
                }
            }
            
            // Check if same name exists
            if (newUser.telegramData?.first_name && newUser.telegramData?.last_name) {
                const sameNameUser = Object.values(users).find(u => 
                    u.telegramData && 
                    u.telegramData.first_name === newUser.telegramData.first_name &&
                    u.telegramData.last_name === newUser.telegramData.last_name &&
                    u.id !== newUserId
                );
                
                if (sameNameUser) {
                    return { success: false, message: "User with same name already exists" };
                }
            }
            
            // Check self-referral
            if (newUserId === referrerId) {
                return { success: false, message: "You cannot refer yourself" };
            }
            
            return { success: true, message: "All checks passed" };
        }

            return {
                id: id,
                balance: 0,
                refers: 0,

        function generateWebsiteReferralId() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let code = '';
            
            for (let i = 0; i < 8; i++) {
                const randomIndex = Math.floor(Math.random() * chars.length);
                code += chars[randomIndex];
            }
            
            const timestamp = Date.now().toString().slice(-4);
            return code + timestamp;
        }
