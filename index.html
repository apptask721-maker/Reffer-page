<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #ffffff;
            min-height: 100vh;
            color: #000000;
            line-height: 1.4;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid #e5e5e5;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 5px;
        }

        .balance-box {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid #e5e5e5;
        }

        .balance-label {
            font-size: 14px;
            color: #666666;
            margin-bottom: 8px;
        }

        .balance-amount {
            font-size: 36px;
            font-weight: 700;
            color: #000000;
        }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .action-btn {
            background: #ffffff;
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }

        .action-btn:hover {
            background: #f8f9fa;
            border-color: #007aff;
        }

        .action-btn .icon {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .action-btn .title {
            font-size: 16px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 5px;
        }

        .action-btn .subtitle {
            font-size: 12px;
            color: #666666;
        }

        .referral-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid #e5e5e5;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 20px;
        }

        .referral-link-box {
            background: #ffffff;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            word-break: break-all;
            font-family: monospace;
            font-size: 14px;
        }

        .copy-btn {
            width: 100%;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #ffffff;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 20px;
            font-weight: 600;
            color: #000000;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #666666;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-body {
            padding: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            color: #666666;
            margin-bottom: 8px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            font-size: 16px;
        }

        .submit-btn {
            width: 100%;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .small-btn {
            background: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            margin: 5px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: #ffffff;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .stat-box .value {
            font-size: 24px;
            font-weight: 700;
            color: #000000;
            margin-bottom: 5px;
        }

        .stat-box .label {
            font-size: 12px;
            color: #666666;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
            margin-right: 10px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #007aff;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .toggle-label {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 12px;
            border: 1px solid #e5e5e5;
        }

        .login-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }

        .login-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .login-btn {
            width: 100%;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .admin-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e5e5e5;
        }

        .admin-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #e5e5e5;
        }

        .admin-section-title {
            font-size: 18px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 15px;
        }

        .error {
            background: #ffe8e8;
            border: 1px solid #ffb6b6;
            border-radius: 8px;
            padding: 12px;
            margin: 10px 0;
            color: #cc0000;
            font-size: 14px;
        }

        .success {
            background: #e8ffe8;
            border: 1px solid #b6ffb6;
            border-radius: 8px;
            padding: 12px;
            margin: 10px 0;
            color: #00cc00;
            font-size: 14px;
        }

        .maintenance-mode {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            margin: 20px 0;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <!-- Content loads instantly -->
    </div>

    <!-- Modals -->
    <div class="modal" id="withdrawModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Withdraw</h2>
                <button class="close-btn" onclick="closeModal('withdrawModal')">Ã—</button>
            </div>
            <div class="modal-body" id="withdrawModalBody"></div>
        </div>
    </div>

    <div class="modal" id="referralModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Referral Stats</h2>
                <button class="close-btn" onclick="closeModal('referralModal')">Ã—</button>
            </div>
            <div class="modal-body" id="referralModalBody"></div>
        </div>
    </div>

    <div class="modal" id="pinModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="pinModalTitle">PIN</h2>
                <button class="close-btn" onclick="closeModal('pinModal')">Ã—</button>
            </div>
            <div class="modal-body" id="pinModalBody"></div>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div class="modal" id="passwordModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Change Admin Password</h2>
                <button class="close-btn" onclick="closeModal('passwordModal')">Ã—</button>
            </div>
            <div class="modal-body" id="passwordModalBody"></div>
        </div>
    </div>

    <script>
        // ================= INSTANT LOADING =================
        const urlParams = new URLSearchParams(window.location.search);
        const api = urlParams.get('api');
        const page = urlParams.get('page');

        // Handle API requests first
        if (api) {
            handleApiRequest();
        }
        // Handle admin page
        else if (page === 'admin') {
            handleAdminPage();
        }
        // Handle user dashboard
        else {
            handleUserPage();
        }

        // ================= API HANDLER =================
        function handleApiRequest() {
            initializeData();
            
            const uid = urlParams.get('uid');
            const ref = urlParams.get('ref');
            
            let response = {};
            
            try {
                switch (api) {
                    case "directref":
                        if (uid && ref && uid !== ref) {
                            const users = JSON.parse(localStorage.getItem("users") || "{}");
                            const settings = JSON.parse(localStorage.getItem("settings") || "{}");
                            
                            if (!users[uid]) users[uid] = createUser(uid);
                            if (!users[ref]) users[ref] = createUser(ref);
                            
                            const referralKey = `${uid}_${ref}`;
                            if (!localStorage.getItem(referralKey) && !users[ref].banned) {
                                users[ref].refers += 1;
                                users[ref].balance += (settings.perRefer || 5);
                                localStorage.setItem(referralKey, "true");
                                localStorage.setItem("users", JSON.stringify(users));
                                
                                // Send referral alerts if enabled
                                const alerts = JSON.parse(localStorage.getItem("alerts") || "{}");
                                if (alerts.referralAlert && users[ref].chatId && settings.botToken) {
                                    sendTelegramAlert(users[ref].chatId, `New referral! User ${uid} joined. You earned $${settings.perRefer || 5}. Total: ${users[ref].refers} referrals, $${users[ref].balance} balance.`);
                                }
                                if (alerts.referralAdminAlert && settings.adminChatId && settings.botToken) {
                                    sendTelegramAlert(settings.adminChatId, `New referral: ${uid} â†’ ${ref}. $${settings.perRefer || 5} added.`);
                                }
                                
                                response = {
                                    success: true,
                                    ref: ref,
                                    refers: users[ref].refers,
                                    balance: users[ref].balance
                                };
                            } else {
                                response = {
                                    error: users[ref].banned ? "Referrer banned" : "Already referred"
                                };
                            }
                        }
                        break;
                        
                    case "user":
                        if (uid) {
                            const users = JSON.parse(localStorage.getItem("users") || "{}");
                            const settings = JSON.parse(localStorage.getItem("settings") || "{}");
                            
                            if (!users[uid]) {
                                users[uid] = createUser(uid);
                                localStorage.setItem("users", JSON.stringify(users));
                            }
                            
                            response = {
                                uid: uid,
                                balance: users[uid].balance,
                                refers: users[uid].refers,
                                canWithdraw: users[uid].refers >= (settings.minRefer || 3) && users[uid].balance >= (settings.minWithdraw || 20)
                            };
                        }
                        break;
                        
                    case "setchatid":
                        if (uid) {
                            const chatId = urlParams.get("chat_id");
                            if (chatId) {
                                const users = JSON.parse(localStorage.getItem("users") || "{}");
                                if (!users[uid]) users[uid] = createUser(uid);
                                users[uid].chatId = chatId;
                                localStorage.setItem("users", JSON.stringify(users));
                                response = { success: true };
                            }
                        }
                        break;
                }
            } catch (error) {
                response = { error: error.message };
            }
            
            // Simple text response
            document.getElementById('app').innerHTML = `<pre>${JSON.stringify(response)}</pre>`;
        }

        // ================= ADMIN PAGE =================
        function handleAdminPage() {
            const isAuthenticated = sessionStorage.getItem('adminAuthenticated') === 'true';
            
            if (!isAuthenticated) {
                showAdminLogin();
            } else {
                showAdminPanel();
            }
        }

        function showAdminLogin() {
            document.getElementById('app').innerHTML = `
                <div class="login-container">
                    <div class="login-title">Admin Login</div>
                    <input type="password" id="adminPassword" class="login-input" placeholder="Password">
                    <button class="login-btn" onclick="adminLogin()">Login</button>
                    <div style="text-align: center; margin-top: 20px; font-size: 12px; color: #666;">
                        Default: 02092929
                    </div>
                </div>
            `;
        }

        function adminLogin() {
            const password = document.getElementById('adminPassword').value;
            const storedPassword = localStorage.getItem('adminPassword') || "02092929";
            
            if (password === storedPassword) {
                sessionStorage.setItem('adminAuthenticated', 'true');
                showAdminPanel();
            } else {
                alert('Wrong password');
            }
        }

        function showAdminPanel() {
            initializeData();
            
            const settings = JSON.parse(localStorage.getItem("settings") || "{}");
            const alerts = JSON.parse(localStorage.getItem("alerts") || "{}");
            const users = JSON.parse(localStorage.getItem("users") || "{}");
            const withdrawals = JSON.parse(localStorage.getItem("withdrawals") || "[]");
            
            document.getElementById('app').innerHTML = `
                <div class="admin-container">
                    <div class="admin-header">
                        <h1>Admin Panel</h1>
                        <button class="small-btn" onclick="adminLogout()">Logout</button>
                        <button class="small-btn" onclick="showChangePassword()" style="background: #34c759;">Change Password</button>
                    </div>
                    
                    <div class="admin-card">
                        <div class="admin-section-title">System Control</div>
                        <div class="toggle-label">
                            <label class="toggle-switch">
                                <input type="checkbox" id="withdrawEnabled" ${settings.withdrawEnabled !== false ? 'checked' : ''}>
                                <span class="toggle-slider"></span>
                            </label>
                            <span>Withdraw Enabled</span>
                        </div>
                        <div class="toggle-label">
                            <label class="toggle-switch">
                                <input type="checkbox" id="maintenanceMode" ${settings.maintenanceMode ? 'checked' : ''}>
                                <span class="toggle-slider"></span>
                            </label>
                            <span>Maintenance Mode</span>
                        </div>
                        <button class="submit-btn" onclick="saveSystemControl()">Save</button>
                    </div>
                    
                    <div class="admin-card">
                        <div class="admin-section-title">Alert Settings</div>
                        <div class="toggle-label">
                            <label class="toggle-switch">
                                <input type="checkbox" id="withdrawAlert" ${alerts.withdrawAlert !== false ? 'checked' : ''}>
                                <span class="toggle-slider"></span>
                            </label>
                            <span>Withdraw Alerts</span>
                        </div>
                        <div class="toggle-label">
                            <label class="toggle-switch">
                                <input type="checkbox" id="referralAlert" ${alerts.referralAlert !== false ? 'checked' : ''}>
                                <span class="toggle-slider"></span>
                            </label>
                            <span>Referral Alerts</span>
                        </div>
                        <div class="toggle-label">
                            <label class="toggle-switch">
                                <input type="checkbox" id="referralAdminAlert" ${alerts.referralAdminAlert !== false ? 'checked' : ''}>
                                <span class="toggle-slider"></span>
                            </label>
                            <span>Referral Admin Alerts</span>
                        </div>
                        <button class="submit-btn" onclick="saveAlertSettings()">Save</button>
                    </div>
                    
                    <div class="admin-card">
                        <div class="admin-section-title">Bot Configuration</div>
                        <div class="input-group">
                            <label>Bot Token</label>
                            <input type="text" id="botToken" value="${settings.botToken || ''}" placeholder="Bot token">
                        </div>
                        <div class="input-group">
                            <label>Admin Chat ID</label>
                            <input type="text" id="adminChatId" value="${settings.adminChatId || ''}" placeholder="Admin chat ID">
                        </div>
                        <div class="input-group">
                            <label>Bot Username</label>
                            <input type="text" id="botUser" value="${settings.botUser || ''}" placeholder="Bot username">
                        </div>
                        <button class="submit-btn" onclick="saveBotConfig()">Save</button>
                    </div>
                    
                    <div class="admin-card">
                        <div class="admin-section-title">Referral Settings</div>
                        <div class="input-group">
                            <label>Bonus per Referral ($)</label>
                            <input type="number" id="perRefer" value="${settings.perRefer || 5}" step="0.01">
                        </div>
                        <div class="input-group">
                            <label>Min Referrals Required</label>
                            <input type="number" id="minRefer" value="${settings.minRefer || 3}">
                        </div>
                        <div class="input-group">
                            <label>Min Withdrawal ($)</label>
                            <input type="number" id="minWithdraw" value="${settings.minWithdraw || 20}" step="0.01">
                        </div>
                        <button class="submit-btn" onclick="saveReferralSettings()">Save</button>
                    </div>
                    
                    <div class="admin-card">
                        <div class="admin-section-title">System Stats</div>
                        <div style="margin-bottom: 10px;">Total Users: ${Object.keys(users).length}</div>
                        <div style="margin-bottom: 10px;">Total Withdrawals: ${withdrawals.length}</div>
                        <div>Pending Withdrawals: ${withdrawals.filter(w => !w.status || w.status === 'Pending').length}</div>
                    </div>
                </div>
            `;
        }

        // ================= USER PAGE =================
        function handleUserPage() {
            initializeData();
            
            // Extract user ID
            let userId = null;
            const url = window.location.href;
            
            // Try to get from URL
            const userMatch = url.match(/user=(\d+)/);
            if (userMatch) userId = userMatch[1];
            
            // Try from search params
            if (!userId) {
                const searchUser = urlParams.get('user');
                if (searchUser) userId = searchUser;
            }
            
            // Check maintenance mode
            const settings = JSON.parse(localStorage.getItem("settings") || "{}");
            if (settings.maintenanceMode) {
                document.getElementById('app').innerHTML = `
                    <div class="maintenance-mode">
                        <h2>ðŸš§ Maintenance Mode</h2>
                        <p>System is under maintenance. Please try again later.</p>
                    </div>
                `;
                return;
            }
            
            if (!userId) {
                document.getElementById('app').innerHTML = `<div class="error">User ID required</div>`;
                return;
            }
            
            showUserDashboard(userId);
        }

        function showUserDashboard(userId) {
            const users = JSON.parse(localStorage.getItem("users") || "{}");
            const settings = JSON.parse(localStorage.getItem("settings") || "{}");
            
            if (!users[userId]) {
                users[userId] = createUser(userId);
                localStorage.setItem("users", JSON.stringify(users));
            }
            
            const user = users[userId];
            
            document.getElementById('app').innerHTML = `
                <div class="header">
                    <h1>$${user.balance.toFixed(2)}</h1>
                </div>
                
                <div class="button-grid">
                    <div class="action-btn" onclick="showReferralStats('${userId}')">
                        <div class="icon">ðŸ“Š</div>
                        <div class="title">Referrals</div>
                        <div class="subtitle">${user.refers}</div>
                    </div>
                    
                    <div class="action-btn" onclick="showWithdraw('${userId}')" ${settings.withdrawEnabled === false ? 'style="opacity:0.5;"' : ''}>
                        <div class="icon">ðŸ’°</div>
                        <div class="title">Withdraw</div>
                        <div class="subtitle">${settings.withdrawEnabled === false ? 'Disabled' : 'Tap to withdraw'}</div>
                    </div>
                </div>
                
                <div class="referral-section">
                    <div class="section-title">Referral Link</div>
                    <div class="referral-link-box" id="referralLink">
                        https://t.me/${settings.botUser || 'bot'}?start=${userId}
                    </div>
                    <button class="copy-btn" onclick="copyReferralLink()">Copy</button>
                </div>
            `;
        }

        // ================= CHANGE PASSWORD FEATURE =================
        window.showChangePassword = function() {
            document.getElementById('passwordModalBody').innerHTML = `
                <div class="input-group">
                    <label>Current Password</label>
                    <input type="password" id="currentPassword" placeholder="Enter current password">
                </div>
                <div class="input-group">
                    <label>New Password</label>
                    <input type="password" id="newPassword" placeholder="Enter new password">
                </div>
                <div class="input-group">
                    <label>Confirm New Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm new password">
                </div>
                <button class="submit-btn" onclick="changeAdminPassword()">Change Password</button>
            `;
            openModal('passwordModal');
        };

        window.changeAdminPassword = function() {
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            const storedPassword = localStorage.getItem('adminPassword') || "02092929";
            
            // Validations
            if (!currentPassword) {
                showMessage("Enter current password", "error");
                return;
            }
            
            if (currentPassword !== storedPassword) {
                showMessage("Current password is wrong", "error");
                return;
            }
            
            if (!newPassword) {
                showMessage("Enter new password", "error");
                return;
            }
            
            if (newPassword.length < 4) {
                showMessage("Password too short (min 4 chars)", "error");
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showMessage("New passwords don't match", "error");
                return;
            }
            
            // Save new password
            localStorage.setItem('adminPassword', newPassword);
            
            closeModal('passwordModal');
            showMessage("Password changed successfully", "success");
            
            // Logout and ask to login with new password
            setTimeout(() => {
                sessionStorage.removeItem('adminAuthenticated');
                location.href = '?page=admin';
            }, 1500);
        };

        // ================= MODAL FUNCTIONS =================
        window.showWithdraw = function(userId) {
            const users = JSON.parse(localStorage.getItem("users") || "{}");
            const settings = JSON.parse(localStorage.getItem("settings") || "{}");
            const user = users[userId];
            
            if (settings.withdrawEnabled === false) {
                showMessage("Withdrawals are currently disabled", "error");
                return;
            }
            
            if (!user.pin) {
                showSetPinModal(userId);
                return;
            }
            
            showVerifyPinModal(userId);
        };

        window.showReferralStats = function(userId) {
            const users = JSON.parse(localStorage.getItem("users") || "{}");
            const settings = JSON.parse(localStorage.getItem("settings") || "{}");
            const user = users[userId];
            
            document.getElementById('referralModalBody').innerHTML = `
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="value">${user.refers}</div>
                        <div class="label">Total</div>
                    </div>
                    <div class="stat-box">
                        <div class="value">$${(user.refers * (settings.perRefer || 5)).toFixed(2)}</div>
                        <div class="label">Earned</div>
                    </div>
                </div>
                <div style="text-align: center; margin-top: 20px;">
                    <div>Per referral: $${settings.perRefer || 5}</div>
                    <div>Min required: ${settings.minRefer || 3}</div>
                    <div>Min withdraw: $${settings.minWithdraw || 20}</div>
                </div>
            `;
            openModal('referralModal');
        };

        function showSetPinModal(userId) {
            document.getElementById('pinModalTitle').textContent = "Set PIN";
            document.getElementById('pinModalBody').innerHTML = `
                <div class="input-group">
                    <label>4-digit PIN</label>
                    <input type="password" id="pinInput" maxlength="4" placeholder="0000" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                </div>
                <div class="input-group">
                    <label>Confirm PIN</label>
                    <input type="password" id="confirmPinInput" maxlength="4" placeholder="0000" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                </div>
                <button class="submit-btn" onclick="savePin('${userId}')">Set PIN</button>
            `;
            openModal('pinModal');
        }

        function showVerifyPinModal(userId) {
            document.getElementById('pinModalTitle').textContent = "Enter PIN";
            document.getElementById('pinModalBody').innerHTML = `
                <div class="input-group">
                    <label>Enter PIN</label>
                    <input type="password" id="pinInput" maxlength="4" placeholder="0000">
                </div>
                <button class="submit-btn" onclick="verifyPin('${userId}')">Continue</button>
            `;
            openModal('pinModal');
        }

        function showWithdrawModal(userId) {
            const users = JSON.parse(localStorage.getItem("users") || "{}");
            const settings = JSON.parse(localStorage.getItem("settings") || "{}");
            const user = users[userId];
            
            const lastAttempt = user.lastWithdrawAttempt;
            const now = new Date();
            let timeLeft = 0;
            
            if (lastAttempt) {
                const lastTime = new Date(lastAttempt);
                const diffMinutes = (now - lastTime) / (1000 * 60);
                timeLeft = Math.max(0, 5 - Math.floor(diffMinutes));
            }
            
            document.getElementById('withdrawModalBody').innerHTML = `
                ${timeLeft > 0 ? `<div class="error">Wait ${timeLeft} minute(s)</div>` : ''}
                <div class="input-group">
                    <label>UPI ID</label>
                    <input type="text" id="upiInput" value="${user.upi || ''}" placeholder="yourname@upi">
                </div>
                <div class="input-group">
                    <label>Amount ($)</label>
                    <input type="number" id="amountInput" 
                           min="${settings.minWithdraw || 20}" 
                           max="${user.balance}" 
                           step="0.01"
                           placeholder="${settings.minWithdraw || 20}">
                    <div style="font-size: 12px; color: #666; margin-top: 5px;">
                        Available: $${user.balance.toFixed(2)}
                    </div>
                </div>
                ${timeLeft === 0 ? `
                    <button class="submit-btn" onclick="submitWithdrawal('${userId}')">
                        Submit
                    </button>
                ` : `
                    <button class="submit-btn" disabled>Wait ${timeLeft}m</button>
                `}
            `;
            openModal('withdrawModal');
        }

        // ================= USER ACTIONS =================
        window.savePin = function(userId) {
            const pin = document.getElementById('pinInput').value;
            const confirmPin = document.getElementById('confirmPinInput').value;
            
            if (pin.length !== 4) {
                showMessage("4 digits required", "error");
                return;
            }
            
            if (pin !== confirmPin) {
                showMessage("PINs don't match", "error");
                return;
            }
            
            const users = JSON.parse(localStorage.getItem("users") || "{}");
            users[userId].pin = pin;
            localStorage.setItem("users", JSON.stringify(users));
            
            closeModal('pinModal');
            showMessage("PIN set", "success");
            setTimeout(() => showWithdrawModal(userId), 500);
        };

        window.verifyPin = function(userId) {
            const enteredPin = document.getElementById('pinInput').value;
            const users = JSON.parse(localStorage.getItem("users") || "{}");
            const user = users[userId];
            
            if (enteredPin !== user.pin) {
                showMessage("Wrong PIN", "error");
                return;
            }
            
            closeModal('pinModal');
            showWithdrawModal(userId);
        };

        window.submitWithdrawal = async function(userId) {
            const upi = document.getElementById('upiInput').value.trim();
            const amount = parseFloat(document.getElementById('amountInput').value);
            
            const users = JSON.parse(localStorage.getItem("users") || "{}");
            const settings = JSON.parse(localStorage.getItem("settings") || "{}");
            const withdrawals = JSON.parse(localStorage.getItem("withdrawals") || "[]");
            const user = users[userId];
            
            // Validation
            if (!upi) {
                showMessage("Enter UPI", "error");
                return;
            }
            
            if (!amount || amount < (settings.minWithdraw || 20)) {
                showMessage(`Min: $${settings.minWithdraw || 20}`, "error");
                return;
            }
            
            if (amount > user.balance) {
                showMessage("Not enough balance", "error");
                return;
            }
            
            if (user.refers < (settings.minRefer || 3)) {
                showMessage(`Need ${settings.minRefer || 3} referrals`, "error");
                return;
            }
            
            // Process withdrawal
            user.balance -= amount;
            user.upi = upi;
            user.lastWithdrawAttempt = new Date().toISOString();
            
            const withdrawal = {
                uid: userId,
                upi: upi,
                amount: amount,
                date: new Date().toLocaleString(),
                status: 'Pending'
            };
            
            if (!user.withdrawHistory) user.withdrawHistory = [];
            user.withdrawHistory.push(withdrawal);
            withdrawals.push(withdrawal);
            
            localStorage.setItem("users", JSON.stringify(users));
            localStorage.setItem("withdrawals", JSON.stringify(withdrawals));
            
            // Send alerts
            const alerts = JSON.parse(localStorage.getItem("alerts") || "{}");
            if (alerts.withdrawAlert && user.chatId && settings.botToken) {
                await sendTelegramAlert(user.chatId, `Withdrawal request: $${amount.toFixed(2)} to ${upi}. Status: Pending.`);
            }
            if (settings.adminChatId && settings.botToken) {
                await sendTelegramAlert(settings.adminChatId, `New withdrawal: ${userId} - $${amount.toFixed(2)} to ${upi}.`);
            }
            
            closeModal('withdrawModal');
            showMessage(`Request submitted: $${amount.toFixed(2)}`, "success");
            setTimeout(() => location.reload(), 1000);
        };

        window.copyReferralLink = function() {
            const link = document.getElementById('referralLink').textContent;
            navigator.clipboard.writeText(link).then(() => {
                showMessage("Copied", "success");
            });
        };

        // ================= ADMIN ACTIONS =================
        window.saveSystemControl = function() {
            const settings = JSON.parse(localStorage.getItem("settings") || "{}");
            settings.withdrawEnabled = document.getElementById('withdrawEnabled').checked;
            settings.maintenanceMode = document.getElementById('maintenanceMode').checked;
            localStorage.setItem("settings", JSON.stringify(settings));
            showMessage("Saved", "success");
        };

        window.saveAlertSettings = function() {
            const alerts = {
                withdrawAlert: document.getElementById('withdrawAlert').checked,
                referralAlert: document.getElementById('referralAlert').checked,
                referralAdminAlert: document.getElementById('referralAdminAlert').checked
            };
            localStorage.setItem("alerts", JSON.stringify(alerts));
            showMessage("Saved", "success");
        };

        window.saveBotConfig = function() {
            const settings = JSON.parse(localStorage.getItem("settings") || "{}");
            settings.botToken = document.getElementById('botToken').value;
            settings.adminChatId = document.getElementById('adminChatId').value;
            settings.botUser = document.getElementById('botUser').value;
            localStorage.setItem("settings", JSON.stringify(settings));
            showMessage("Saved", "success");
        };

        window.saveReferralSettings = function() {
            const settings = JSON.parse(localStorage.getItem("settings") || "{}");
            settings.perRefer = parseFloat(document.getElementById('perRefer').value) || 5;
            settings.minRefer = parseInt(document.getElementById('minRefer').value) || 3;
            settings.minWithdraw = parseFloat(document.getElementById('minWithdraw').value) || 20;
            localStorage.setItem("settings", JSON.stringify(settings));
            showMessage("Saved", "success");
        };

        window.adminLogout = function() {
            sessionStorage.removeItem('adminAuthenticated');
            location.href = '?page=admin';
        };

        // ================= UTILITIES =================
        function initializeData() {
            if (!localStorage.getItem("settings")) {
                localStorage.setItem("settings", JSON.stringify({
                    perRefer: 5,
                    minRefer: 3,
                    minWithdraw: 20,
                    botUser: "YourBotUsername",
                    withdrawEnabled: true
                }));
            }
            if (!localStorage.getItem("users")) {
                localStorage.setItem("users", JSON.stringify({}));
            }
            if (!localStorage.getItem("withdrawals")) {
                localStorage.setItem("withdrawals", JSON.stringify([]));
            }
            if (!localStorage.getItem("alerts")) {
                localStorage.setItem("alerts", JSON.stringify({
                    withdrawAlert: true,
                    referralAlert: true,
                    referralAdminAlert: true
                }));
            }
            if (!localStorage.getItem("adminPassword")) {
                localStorage.setItem("adminPassword", "02092929");
            }
        }

        function createUser(id) {
            return {
                balance: 0,
                refers: 0,
                upi: "",
                pin: null,
                banned: false,
                joined: new Date().toISOString(),
                chatId: id,
                lastWithdrawAttempt: null
            };
        }

        async function sendTelegramAlert(chatId, message) {
            const settings = JSON.parse(localStorage.getItem("settings") || "{}");
            if (!settings.botToken || !chatId) return false;
            
            try {
                await fetch(`https://api.telegram.org/bot${settings.botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });
                return true;
            } catch (error) {
                return false;
            }
        }

        window.openModal = function(modalId) {
            document.getElementById(modalId).classList.add('active');
        };

        window.closeModal = function(modalId) {
            document.getElementById(modalId).classList.remove('active');
        };

        function showMessage(message, type) {
            const el = document.createElement('div');
            el.className = type === 'error' ? 'error' : 'success';
            el.textContent = message;
            el.style.marginTop = '20px';
            
            const app = document.getElementById('app');
            app.insertBefore(el, app.firstChild);
            
            setTimeout(() => el.remove(), 3000);
        }

        // Close modal on outside click
        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.classList.remove('active');
            }
        });
    </script>
</body>
