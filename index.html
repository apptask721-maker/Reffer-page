    <script>
        // ================= INITIALIZE STORAGE =================
        function initializeStorage() {
            if (!localStorage.getItem('users')) {
                localStorage.setItem('users', JSON.stringify({}));
            }
            if (!localStorage.getItem('settings')) {
                const defaultSettings = {
                    perRefer: 5,           // Bonus per referral ($5)
                    minRefer: 3,           // Minimum referrals required for withdrawal
                    minWithdraw: 20,       // Minimum withdrawal amount ($20)
                    botUsername: '',       // Bot username (to be set in admin)
                    botToken: '',          // Telegram bot token
                    adminChatId: '',       // Admin Telegram ID for notifications
                    welcomeMessage: 'Welcome to our premium referral system! Earn money by inviting friends.',
                    withdrawEnabled: true,
                    maintenanceMode: false,
                    antiFraud: {
                        checkUsername: true,
                        maxAccountsPerIP: 3
                    }
                };
                localStorage.setItem('settings', JSON.stringify(defaultSettings));
            }
            if (!localStorage.getItem('withdrawals')) {
                localStorage.setItem('withdrawals', JSON.stringify([]));
            }
            if (!localStorage.getItem('referrals')) {
                localStorage.setItem('referrals', JSON.stringify({}));
            }
            if (!localStorage.getItem('adminPassword')) {
                localStorage.setItem('adminPassword', '02092929');
            }
            if (!localStorage.getItem('balanceHistory')) {
                localStorage.setItem('balanceHistory', JSON.stringify({}));
            }
        }
        
        // ================= PARSE TELEGRAM DATA =================
        function parseTelegramData() {
            const urlParams = new URLSearchParams(window.location.search);
            let userId = urlParams.get('user');
            const referralCode = urlParams.get('re');

        // ================= PROCESS REFERRAL =================
        async function processReferral(userData) {
            const { userId, telegramData, referralId } = userData;
            
            try {
                let users = JSON.parse(localStorage.getItem('users'));
                const settings = JSON.parse(localStorage.getItem('settings'));
                let referrals = JSON.parse(localStorage.getItem('referrals'));
                
                // Check if user is banned
                if (users[userId]?.banned) {
                    return {
                        success: false,
                        message: "Your account has been banned. Contact support."
                    };
                }
                
                // Create user if not exists
                if (!users[userId]) {
                    users[userId] = createUser(userId, telegramData);
                }
                
                const user = users[userId];
                user.lastActive = new Date().toISOString();
                
                // Check if user was already referred
                if (user.referredBy) {
                    localStorage.setItem('users', JSON.stringify(users));
                    return {
                        success: false,
                        message: "You have already been referred by another user"
                    };
                }
                
                // Process referral if code exists
                if (referralId) {
                    // Find referrer by website referral ID
                    let referrer = null;
                    let referrerId = null;
                    
                    for (const [uid, u] of Object.entries(users)) {
                        if (u.websiteReferralId === referralId) {
                            referrer = u;
                            referrerId = uid;
                            break;
                        }
                    }
                    
                    if (referrer) {
                        // Check self-referral
                        if (userId === referrerId) {
                            return {
                                success: false,
                                message: "You cannot refer yourself"
                            };
                        }
                        
                        // Check if referral already processed
                        const referralKey = `${userId}_${referrerId}`;
                        if (referrals[referralKey]) {
                            return {
                                success: false,
                                message: "This referral has already been processed"
                            };
                        }
                        
                        // ‚úÖ Process the referral
                        referrer.refers += 1;
                        referrer.balance += settings.perRefer;
                        referrer.totalEarned = (referrer.totalEarned || 0) + settings.perRefer;
                        
                        if (!referrer.referredUsers) referrer.referredUsers = [];
                        referrer.referredUsers.push(userId);
                        
                        user.referredBy = referrerId;
                        
                        // Record referral
                        referrals[referralKey] = {
                            newUser: userId,
                            referrer: referrerId,
                            date: new Date().toISOString(),
                            amount: settings.perRefer,
                            status: 'success'
                        };
                        
                        // Save data
                        localStorage.setItem('users', JSON.stringify(users));
                        localStorage.setItem('referrals', JSON.stringify(referrals));
                        
                        // Send Telegram notification if configured
                        if (settings.botToken && referrer.chatId) {
                            try {
                                const message = `üéâ New Referral Success!\n\nNew User: ${user.telegramData?.first_name || userId}\nUsername: @${user.telegramData?.username || 'N/A'}\nBonus: $${settings.perRefer}\nYour new balance: $${referrer.balance.toFixed(2)}\nTotal referrals: ${referrer.refers}`;
                                await sendTelegramAlert(referrer.chatId, message);
                            } catch (e) {
                                console.error("Failed to send notification:", e);
                            }
                        }
                        
                        // Send admin notification
                        if (settings.botToken && settings.adminChatId) {
                            try {
                                const adminMessage = `üìä New Referral Recorded\n\nReferrer: ${referrerId}\nNew User: ${userId}\nName: ${user.telegramData?.first_name || 'N/A'} ${user.telegramData?.last_name || ''}\nUsername: @${user.telegramData?.username || 'N/A'}\nAmount: $${settings.perRefer}`;
                                await sendTelegramAlert(settings.adminChatId, adminMessage);
                            } catch (e) {
                                console.error("Failed to send admin notification:", e);
                            }
                        }
                        
                        return {
                            success: true,
                            message: `üéâ Welcome! You've been referred successfully. $${settings.perRefer} has been added to referrer's account.`,
                            referrerId: referrerId,
                            amount: settings.perRefer
                        };
                    } else {
                        return {
                            success: false,
                            message: "Invalid referral code"
                        };
                    }
                }
                
                // No referral code - first time user
                localStorage.setItem('users', JSON.stringify(users));
                return {
                    success: true,
                    message: "Welcome to our premium referral system! Share your link to earn money.",
                    noReferral: true
                };
                
            } catch (error) {
                console.error("Error:", error);
                return {
                    success: false,
                    message: "System error. Please try again."
                };
            }
        }

        window.submitWithdrawal = async function(userId) {
            const settings = JSON.parse(localStorage.getItem('settings'));
            const upi = document.getElementById('upiInput').value.trim();
            const amount = parseFloat(document.getElementById('amountInput').value);
            
            const users = JSON.parse(localStorage.getItem('users'));
            const withdrawals = JSON.parse(localStorage.getItem('withdrawals'));
            const user = users[userId];
            
            // Validate
            if (!upi) {
                alert('Please enter UPI ID');
                return;
            }
            
            if (!upi.includes('@')) {
                alert('Please enter a valid UPI ID (format: name@upi)');
                return;
            }
            
            if (!amount || amount < settings.minWithdraw) {
                alert(`Minimum withdrawal is $${settings.minWithdraw}`);
                return;
            }
            
            if (amount > user.balance) {
                alert('Insufficient balance');
                return;
            }
            
            if (user.refers < settings.minRefer) {
                alert(`You need at least ${settings.minRefer} referrals to withdraw`);
                return;
            }
            
            // Process withdrawal
            user.balance -= amount;
            user.upi = upi;
            user.lastWithdrawAttempt = new Date().toISOString();
            
            const withdrawal = {
                id: Date.now(),
                uid: userId,
                upi: upi,
                amount: amount,

                status: 'Pending',
                userData: {

                    username: user.telegramData?.username || 'N/A'
                }

            user.withdrawHistory.push(withdrawal);
            withdrawals.push(withdrawal);
            
            localStorage.setItem('users', JSON.stringify(users));

                    await sendTelegramAlert(user.chatId, message);

            withdrawal.status = status;

            localStorage.setItem('withdrawals', JSON.stringify(withdrawals));

            localStorage.setItem('users', JSON.stringify(users));
            showAdminPanel();
        };
        
        window.showAllUsers = function() {
            const users = JSON.parse(localStorage.getItem('users'));
            const sortedUsers = Object.entries(users)
                .sort((a, b) => b[1].balance - a[1].balance)
                .slice(0, 20);
            
            let list = `üë• Top 20 Users by Balance\n`;
            list += `‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n\n`;
            
            sortedUsers.forEach(([userId, user], index) => {
                list += `${index + 1}. ${user.telegramData?.first_name || 'Unknown'} (@${user.telegramData?.username || 'N/A'})\n`;
                list += `   Balance: $${user.balance.toFixed(2)} | Refers: ${user.refers}\n`;
                list += `   ID: ${userId}\n\n`;
            });
            
            alert(list);
        };
        
        window.showChangePassword = function() {
            const modal = document.createElement('div');
            modal.className = 'modal active';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>üîê Change Admin Password</h2>
                        <button class="close-btn" onclick="this.closest('.modal').remove()">√ó</button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group">
                            <label>Current Password</label>
                            <input type="password" id="currentPassword" placeholder="Current password">
                        </div>
                        <div class="input-group">
                            <label>New Password</label>
                            <input type="password" id="newPassword" placeholder="New password (min 4 characters)">
                        </div>
                        <div class="input-group">
                            <label>Confirm New Password</label>
                            <input type="password" id="confirmPassword" placeholder="Confirm new password">
                        </div>
                        <button class="submit-btn" onclick="changeAdminPassword()">
                            üîë Change Password
                        </button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        };
        
        function changeAdminPassword() {
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            const storedPassword = localStorage.getItem('adminPassword') || '02092929';
            
            if (!currentPassword || currentPassword !== storedPassword) {
                alert('Current password is incorrect');
                return;
            }
            
            if (!newPassword || newPassword.length < 4) {
                alert('New password must be at least 4 characters');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                alert('New passwords do not match');
                return;
            }
            
            localStorage.setItem('adminPassword', newPassword);
            document.querySelector('.modal.active').remove();
            alert('Password changed successfully! Logging out...');
            
            setTimeout(() => {
                sessionStorage.removeItem('adminAuthenticated');
                location.href = '?page=admin';
            }, 1500);
        };
        
        window.adminLogout = function() {
            sessionStorage.removeItem('adminAuthenticated');
            location.href = '?page=admin';
        };
        
        // ================= UTILITY FUNCTIONS =================
        window.copyLinkToClipboard = function() {
            const link = document.getElementById('referralLink').textContent;
            navigator.clipboard.writeText(link).then(() => {
                const notification = document.getElementById('copyNotification');
                notification.style.display = 'block';
                setTimeout(() => notification.style.display = 'none', 2000);
            });
        };
        
        window.copyIdToClipboard = function() {
            const id = document.getElementById('referralId').textContent;
            navigator.clipboard.writeText(id).then(() => {
                const notification = document.getElementById('copyNotification');
                notification.style.display = 'block';
                setTimeout(() => notification.style.display = 'none', 2000);
            });
        };
    </script>
